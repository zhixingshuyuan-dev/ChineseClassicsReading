        }
        
        // è¯­éŸ³æœ—è¯»
        function speak(text) {
            if (!gameState.speechSynthesis) return;
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-CN';
            utterance.rate = 0.9;
            gameState.speechSynthesis.speak(utterance);
        }
        
        // åˆå§‹åŒ–æ¸¸æˆ
        window.onload = initGame;
    </script>
