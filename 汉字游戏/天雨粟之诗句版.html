      '‰∏çÂ∞ΩÂè§‰ªäÊúàÔºåÊõ¥ÁîüÂ§©Âú∞Áßã„ÄÇÂΩì‰ª£¬∑Âßö‰Ω≥Ê≥∞Â∑û ÂÖ∂‰∏Ä': { pinyin: 'b√π j√¨n g«î jƒ´n yu√®, gƒìng shƒìng tiƒÅn d√¨ qi≈´. dƒÅng d√†i¬∑y√°o jiƒÅ t√†i zh≈çu q√≠ yƒ´', meaning: 'Endless moon of past and present, Renewed autumn of heaven and earth.', example: '‰∏çÂ∞ΩÂè§‰ªäÊúàÔºåÊõ¥ÁîüÂ§©Âú∞Áßã„ÄÇÂΩì‰ª£¬∑Âßö‰Ω≥Ê≥∞Â∑û ÂÖ∂‰∏Ä' },
      'ÈªëÁôΩÂ∞§Â§©Âú∞ÔºåÁéÑÈªÑÊõ¥Âè§‰ªä„ÄÇÂΩì‰ª£¬∑Âßö‰Ω≥ÁïôÁôΩ ÂÖ∂‰∏Ä': { pinyin: 'hƒìi b√°i y√≥u tiƒÅn d√¨, xu√°n hu√°ng g√®ng g«î jƒ´n. dƒÅng d√†i¬∑y√°o jiƒÅ li√∫ b√°i q√≠ yƒ´', meaning: 'Black and white especially heaven and earth, Mysterious yellow moreover past and present.', example: 'ÈªëÁôΩÂ∞§Â§©Âú∞ÔºåÁéÑÈªÑÊõ¥Âè§‰ªä„ÄÇÂΩì‰ª£¬∑Âßö‰Ω≥ÁïôÁôΩ ÂÖ∂‰∏Ä' },
      'Êò•ÈÜíÂ§©Âú∞Ê¢¶ÔºåÈõ™Êé©Âè§‰ªäÊÑÅ„ÄÇÂΩì‰ª£¬∑Âßö‰Ω≥ÁïôÁôΩ ÂÖ∂‰∫å': { pinyin: 'ch≈´n x«êng tiƒÅn d√¨ m√®ng, xuƒõ y«én g«î jƒ´n ch√≥u. dƒÅng d√†i¬∑y√°o jiƒÅ li√∫ b√°i q√≠ √®r', meaning: 'Spring awakens heaven and earth dreams, Snow covers past and present sorrows.', example: 'Êò•ÈÜíÂ§©Âú∞Ê¢¶ÔºåÈõ™Êé©Âè§‰ªäÊÑÅ„ÄÇÂΩì‰ª£¬∑Âßö‰Ω≥ÁïôÁôΩ ÂÖ∂‰∫å' },
      'Âè§‰ªäÂêåÂØÇÂØûÔºåÂ§©Âú∞Ëá™ÊÇ†Êâ¨„ÄÇÂΩì‰ª£¬∑Âßö‰Ω≥Êü≥Â∑ûÈ©¨ÈûçÂ±±': { pinyin: 'g«î jƒ´n t√≥ng j√¨ m√≤, tiƒÅn d√¨ z√¨ y≈çu y√°ng. dƒÅng d√†i¬∑y√°o jiƒÅ li«î zh≈çu m«é ƒÅn shƒÅn', meaning: 'Past and present share the same solitude, Heaven and earth naturally float freely.', example: 'Âè§‰ªäÂêåÂØÇÂØûÔºåÂ§©Âú∞Ëá™ÊÇ†Êâ¨„ÄÇÂΩì‰ª£¬∑Âßö‰Ω≥Êü≥Â∑ûÈ©¨ÈûçÂ±±' }
    };

    // ‰ªéËØçÊ±áÂ∫ì‰∏≠ÊèêÂèñÊâÄÊúâËØçÊ±á
    const allWords = Object.keys(wordVocabulary);
    
    // Â∞ÜËØçÊ±áÊåâÈïøÂ∫¶ÂàÜÁªÑ
    const wordsByLength = {
      1: allWords.filter(word => word.length === 1),
      2: allWords.filter(word => word.length === 2),
      3: allWords.filter(word => word.length === 3),
      4: allWords.filter(word => word.length === 4),
      'verse': allWords.filter(word => word.includes('„ÄÇ')) // ËØóÂè•ÂçïÁã¨ÂàÜÁªÑ
    };

    let activeWords = [...wordsByLength['verse']]; // ÈªòËÆ§Âè™ÊòæÁ§∫ËØóÂè•
    let score = 0;
    let missedWords = {};
    let currentFallingWord = null; // ÂΩìÂâç‰∏ãËêΩÁöÑËØóÂè•

    function useCustomChars() {
      const input = document.getElementById('charInput').value.trim();
      if (input) {
        // Â∞ÜËæìÂÖ•ËΩ¨Êç¢‰∏∫ËØçÊ±áÂàóË°®
        const customWords = input.split(' ').filter(word => word.length > 0);
        activeWords = [...new Set(customWords)];
        score = 0;
        missedWords = {};
        updateScore();
        renderMissedWords();
      }
    }

    function resetToDefault() {
      activeWords = [...wordsByLength['verse']]; // ÈáçÁΩÆ‰∏∫Âè™ÊòæÁ§∫ËØóÂè•
      document.getElementById('charInput').value = '';
      score = 0;
      missedWords = {};
      updateScore();
      renderMissedWords();
    }

    function reset() {
      score = 0;
      missedWords = {};
      updateScore();
      renderMissedWords();
    }

    function useDefaultChars() {
      updateScore();
    }

    function updateScore() {
      document.getElementById("scoreBoard").textContent = `ÂàÜÊï∞Ôºö${score}`;
    }

    function createFallingWord() {
      if (activeWords.length === 0 || currentFallingWord) return;
      
      const word = activeWords[Math.floor(Math.random() * activeWords.length)];
      const wordElem = document.createElement('div');
      wordElem.className = 'fallingChar';
      
      // Âú®ÁßªÂä®Á´Ø‰ª•ÈÄóÂè∑ÂàÜË°å
      if (window.innerWidth <= 768 && word.includes('Ôºå')) {
        wordElem.textContent = word.replace(/Ôºå/g, 'Ôºå\n');
      } else {
        wordElem.textContent = word;
      }

      // ËØóÂè•‰∏ãËêΩÊõ¥ÊÖ¢ÔºåÊåÅÁª≠Êó∂Èó¥Êõ¥Èïø
      const fallDuration = 30; // 30Áßí‰∏ãËêΩÊó∂Èó¥
      
      wordElem.style.animationDuration = `${fallDuration}s`;
      wordElem.style.left = `${Math.random() * (window.innerWidth - 40)}px`;

      wordElem.addEventListener('click', () => {
        score++;
        updateScore();
        showApple(wordElem.offsetLeft, wordElem.offsetTop);
        showWordDetail(word);
        wordElem.remove();
        currentFallingWord = null;
      });

      document.getElementById('gameContainer').appendChild(wordElem);
      currentFallingWord = wordElem;

      setTimeout(() => {
        if (wordElem.parentElement) {
          wordElem.remove();
          if (word in missedWords) {
            missedWords[word]++;
          } else {
            missedWords[word] = 1;
          }
          renderMissedWords();
          currentFallingWord = null;
        }
      }, fallDuration * 1000);
    }

    function showWordDetail(word) {
      const detail = wordVocabulary[word];
      if (!detail) return;
      
      document.getElementById('detailWord').textContent = word;
      document.getElementById('detailPinyin').textContent = detail.pinyin;
      document.getElementById('detailMeaning').innerHTML = `<strong>Èáä‰πâÔºö</strong>${detail.meaning}`;
      document.getElementById('detailExample').innerHTML = `<strong>‰æãÂè•Ôºö</strong>${detail.example}`;
      
      document.getElementById('wordDetail').style.display = 'block';
      
      // ËÆæÁΩÆÊúóËØªÂäüËÉΩ
      document.getElementById('speakBtn').onclick = () => {
        speakWord(word);
      };
    }

    function speakWord(word) {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(word);
        utterance.lang = 'zh-CN';
        utterance.rate = 0.8; // ÊÖ¢ÈÄüÊúóËØª
        speechSynthesis.speak(utterance);
      } else {
        alert('ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅËØ≠Èü≥ÂêàÊàêÂäüËÉΩ');
      }
    }

    document.getElementById('closeDetail').addEventListener('click', () => {
      document.getElementById('wordDetail').style.display = 'none';
    });

    function renderMissedWords() {
      const basket = document.getElementById("basket");
      basket.innerHTML = "‚¨á ÁîüÂ≠óÁ∫∏ÁØì ‚¨á";

      const list = document.createElement("div");
      list.style.marginTop = "6px";
      list.style.fontSize = "16px";
      list.style.display = "flex";
      list.style.flexWrap = "wrap";
      list.style.gap = "12px";
      list.style.justifyContent = "center";

      for (const word in missedWords) {
        const count = missedWords[word];
        const entry = document.createElement("div");
        entry.textContent = `${count}√ó ${word}`;
        entry.style.background = "#1a1a1a";
        entry.style.padding = "4px 8px";
        entry.style.borderRadius = "6px";
        entry.style.color = "#fff";
        list.appendChild(entry);
      }

      basket.appendChild(list);
    }

    function autoResize(textarea) {
      textarea.style.height = "auto";
      textarea.style.height = (textarea.scrollHeight) + "px";
    }

    function showApple(x, y) {
      const apple = document.createElement('div');
      apple.id = 'appleReward';
      apple.textContent = 'üçé';
      apple.style.left = `${x}px`;
      apple.style.top = `${y}px`;
      document.getElementById('gameContainer').appendChild(apple);
      setTimeout(() => apple.remove(), 600);
    }

    // ÊØè5ÁßíÂàõÂª∫‰∏Ä‰∏™Êñ∞ËØóÂè•ÔºåÁ°Æ‰øùÂêå‰∏ÄÊó∂Èó¥Âè™Êúâ‰∏Ä‰∏™ËØóÂè•‰∏ãËêΩ
    setInterval(() => {
      createFallingWord();
    }, 5000);
  </script>
