<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>汉字雨游戏</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      font-family: "微软雅黑", sans-serif;
      color: #fff;
    }

    #gameContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
      background-size: auto;
    }

    .fallingChar {
      position: absolute;
      font-size: 20px;
      color: #00fff7;
      user-select: none;
      animation-name: fallGrow;
      animation-timing-function: linear;
      cursor: pointer;
      text-shadow: 0 0 8px #00fff7;
      white-space: nowrap;
    }

    @keyframes fallGrow {
      from {
        top: -50px;
        font-size: 40px;
        opacity: 1;
      }
      to {
        top: calc(100vh - 80px);
        font-size: 60px;
        opacity: 0.6;
      }
    }

    #scoreBoard {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.5);
      padding: 6px 12px;
      border-radius: 8px;
      box-shadow: 0 0 10px #0ff;
    }

    #basket {
      position: absolute;
      bottom: 0;
      height: auto;
      min-height: 60px;
      width: 100%;
      background-color: rgba(44, 62, 80, 0.85);
      text-align: center;
      line-height: 60px;
      font-size: 18px;
      color: #ccc;
      padding: 10px 0;
    }

    #appleReward {
      position: absolute;
      font-size: 5rem;
      animation: popUp 0.6s ease-out forwards;
      pointer-events: none;
    }

    @keyframes popUp {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 0;
        top: -30px;
      }
    }

    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.5);
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 0 10px #0ff;
    }

    #charInput {
      width: 200px;
      min-height: 32px;
      max-height: 180px;
      font-size: 16px;
      resize: none;
      overflow: hidden;
      padding: 8px;
      box-sizing: border-box;
      border: none;
      border-radius: 6px;
      background-color: #e0f7fa;
      color: #000;
      line-height: 1.4;
      font-family: "微软雅黑", sans-serif;
      transition: height 0.2s ease;
    }
    #charInput:focus {
      outline: none;
      box-shadow: 0 0 6px #0ff;
    }

    button {
      margin-top: 6px;
      margin-left: 4px;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      background: #00bcd4;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0097a7;
    }

    #wordDetail {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 30, 40, 0.95);
      border: 2px solid #00fff7;
      border-radius: 12px;
      padding: 20px;
      width: 80%;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      z-index: 2000;
      box-shadow: 0 0 20px rgba(0, 255, 247, 0.5);
      display: none;
    }

    #wordDetail h2 {
      color: #00fff7;
      margin-top: 0;
      text-align: center;
      font-size: 28px;
    }

    #wordDetail p {
      margin: 10px 0;
      line-height: 1.6;
    }

    #wordDetail .pinyin {
      font-size: 20px;
      color: #ffcc00;
      text-align: center;
      margin: 15px 0;
    }

    #wordDetail .meaning {
      background: rgba(0, 20, 30, 0.7);
      padding: 12px;
      border-radius: 8px;
      margin: 15px 0;
    }

    #wordDetail .example {
      font-style: italic;
      color: #aaffaa;
      border-left: 3px solid #00fff7;
      padding-left: 10px;
      margin: 15px 0;
    }

    #closeDetail {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: #00fff7;
      font-size: 20px;
      cursor: pointer;
    }

    #speakBtn {
      display: block;
      margin: 15px auto;
      padding: 8px 16px;
      background: #00bcd4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    #speakBtn:hover {
      background: #0097a7;
    }
  </style>
</head>

  '飘零': { pinyin: 'piāo líng', meaning: 'wandering', example: '烟波憔悴西施国，风月飘零范蠡舟。 宋·张伯玉 西楼早望' },

  '慷慨': { pinyin: 'kāng kǎi', meaning: 'vehement', example: '慷慨匡时略，从容问罪师。 唐·杜牧 和野人殷潜之题筹笔驿十四韵' },

  '馨香': { pinyin: 'xīn xiāng', meaning: 'fragrance', example: '馨香非黍稷，陟降是威神。 明·车天辂 庚戌三月十二日寒食。祗事健元陵' },

  '垂裕': { pinyin: 'chuí yù', meaning: 'leave a legacy', example: '关河气象雄天险，文武规模壮帝畿。 明·王鏊 送杨尚絅杨名甫毛贞甫陆全卿四进士归省 其三 毛' }

    };

    // 从词汇库中提取所有词汇
    const allWords = Object.keys(wordVocabulary);
    
    // 将词汇按长度分组
    const wordsByLength = {
      1: allWords.filter(word => word.length === 1),
      2: allWords.filter(word => word.length === 2),
      3: allWords.filter(word => word.length === 3),
      4: allWords.filter(word => word.length === 4)
    };

    let activeWords = [...wordsByLength[1], ...wordsByLength[2], ...wordsByLength[3], ...wordsByLength[4]];
    let score = 0;
    let missedWords = {};

    function useCustomChars() {
      const input = document.getElementById('charInput').value.trim();
      if (input) {
        // 将输入转换为词汇列表
        const customWords = input.split(' ').filter(word => word.length > 0);
        activeWords = [...new Set(customWords)];
        score = 0;
        missedWords = {};
        updateScore();
        renderMissedWords();
      }
    }

    function resetToDefault() {
      activeWords = [...wordsByLength[1], ...wordsByLength[2], ...wordsByLength[3], ...wordsByLength[4]];
      document.getElementById('charInput').value = '';
      score = 0;
      missedWords = {};
      updateScore();
      renderMissedWords();
    }

    function reset() {
      score = 0;
      missedWords = {};
      updateScore();
      renderMissedWords();
    }

    function useDefaultChars() {
      updateScore();
    }

    function updateScore() {
      document.getElementById("scoreBoard").textContent = `分数：${score}`;
    }

    function createFallingWord() {
      if (activeWords.length === 0) return;
      
      // 随机选择1-4个字的词汇
      const wordLength = Math.min(Math.floor(Math.random() * 4) + 1, 4);
      const availableWords = activeWords.filter(word => word.length === wordLength);
      
      if (availableWords.length === 0) return;
      
      const word = availableWords[Math.floor(Math.random() * availableWords.length)];
      const wordElem = document.createElement('div');
      wordElem.className = 'fallingChar';
      wordElem.textContent = word;

      // 根据词汇长度调整动画持续时间
      const baseDuration = 15;
      const lengthFactor = 1 + (word.length - 1) * 0.2; // 每多一个字增加20%时间
      const fallDuration = (Math.random() * 3 + baseDuration) * lengthFactor;
      
      wordElem.style.animationDuration = `${fallDuration}s`;
      wordElem.style.left = `${Math.random() * (window.innerWidth - 40)}px`;

      wordElem.addEventListener('click', () => {
        score++;
        updateScore();
        showApple(wordElem.offsetLeft, wordElem.offsetTop);
        showWordDetail(word);
        wordElem.remove();
      });

      document.getElementById('gameContainer').appendChild(wordElem);

      setTimeout(() => {
        if (wordElem.parentElement) {
          wordElem.remove();
          if (word in missedWords) {
            missedWords[word]++;
          } else {
            missedWords[word] = 1;
          }
          renderMissedWords();
        }
      }, fallDuration * 1000);
    }

    function showWordDetail(word) {
      const detail = wordVocabulary[word];
      if (!detail) return;
      
      document.getElementById('detailWord').textContent = word;
      document.getElementById('detailPinyin').textContent = detail.pinyin;
      document.getElementById('detailMeaning').innerHTML = `<strong>释义：</strong>${detail.meaning}`;
      document.getElementById('detailExample').innerHTML = `<strong>例句：</strong>${detail.example}`;
      
      document.getElementById('wordDetail').style.display = 'block';
      
      // 设置朗读功能
      document.getElementById('speakBtn').onclick = () => {
        speakWord(word);
      };
    }

    function speakWord(word) {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(word);
        utterance.lang = 'zh-CN';
        speechSynthesis.speak(utterance);
      } else {
        alert('您的浏览器不支持语音合成功能');
      }
    }

    document.getElementById('closeDetail').addEventListener('click', () => {
      document.getElementById('wordDetail').style.display = 'none';
    });

    function renderMissedWords() {
      const basket = document.getElementById("basket");
      basket.innerHTML = "⬇ 生字纸篓 ⬇";

      const list = document.createElement("div");
      list.style.marginTop = "6px";
      list.style.fontSize = "16px";
      list.style.display = "flex";
      list.style.flexWrap = "wrap";
      list.style.gap = "12px";
      list.style.justifyContent = "center";

      for (const word in missedWords) {
        const count = missedWords[word];
        const entry = document.createElement("div");
        entry.textContent = `${count}× ${word}`;
        entry.style.background = "#1a1a1a";
        entry.style.padding = "4px 8px";
        entry.style.borderRadius = "6px";
        entry.style.color = "#fff";
        list.appendChild(entry);
      }

      basket.appendChild(list);
    }

    function autoResize(textarea) {
      textarea.style.height = "auto";
      textarea.style.height = (textarea.scrollHeight) + "px";
    }

    function showApple(x, y) {
      const apple = document.createElement('div');
      apple.id = 'appleReward';
      apple.textContent = '🍎';
      apple.style.left = `${x}px`;
      apple.style.top = `${y}px`;
      document.getElementById('gameContainer').appendChild(apple);
      setTimeout(() => apple.remove(), 600);
    }

    setInterval(() => {
      createFallingWord();
    }, 1800);
  </script>
</body>
