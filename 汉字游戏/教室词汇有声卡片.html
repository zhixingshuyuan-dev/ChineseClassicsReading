    <script>
        // æ¸¸æˆçŠ¶æ€
        let score = 0;
        let gameRunning = false;
        let lastChar = '';
        let lastPinyin = '';
        
        // æ£€æµ‹è¯­éŸ³æ”¯æŒ
        function checkVoiceSupport() {
            if (!('speechSynthesis' in window)) {
                console.warn("æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³åŠŸèƒ½ï¼Œå°†æ— æ³•å¬åˆ°å‘éŸ³");
                return false;
            }
            return true;
        }
        
        // æœ—è¯»æ–‡æœ¬
        function speakText(text, rate = 0.8) {
            if (!('speechSynthesis' in window)) return;
            
            window.speechSynthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-CN';
            utterance.rate = rate;
            
            const voices = window.speechSynthesis.getVoices();
            const chineseVoice = voices.find(v => v.lang.includes('zh'));
            if (chineseVoice) {
                utterance.voice = chineseVoice;
            }
            
            window.speechSynthesis.speak(utterance);
        }
        
        // æ˜¾ç¤ºæ±‰å­—
        function showCharacter(char, pinyin) {
            const charDisplay = document.getElementById('char');
            const pinyinDisplay = document.getElementById('pinyin-display');
            const display = document.getElementById('character-display');
            
            charDisplay.textContent = char;
            pinyinDisplay.textContent = pinyin;
            
            display.classList.add('show');
            
            lastChar = char;
            lastPinyin = pinyin;
            
            speakText(char);
            
            // ä¿®æ”¹è¿™é‡Œï¼šå°†3000æ”¹ä¸º8000ï¼Œå»¶é•¿æ˜¾ç¤ºæ—¶é—´åˆ°8ç§’
            setTimeout(() => {
                display.classList.remove('show');
            }, 8000);
        }
        
        // æ›´æ–°åˆ†æ•°
        function updateScore() {
            document.getElementById('score').textContent = score;
        }
        
        // å¤„ç†ç‰©å“ç‚¹å‡»
        function handleItemClick(event) {
            if (!gameRunning) return;
            
            const item = event.currentTarget;
            const char = item.dataset.char;
            const pinyin = item.dataset.pinyin;
            
            score += 10;
            updateScore();
            showCharacter(char, pinyin);
            
            item.style.transform = 'scale(1.1)';
            setTimeout(() => {
                item.style.transform = 'scale(1)';
            }, 200);
        }
        
        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            score = 0;
            gameRunning = true;
            updateScore();
            
            document.getElementById('start-screen').style.display = 'none';
            
            document.querySelectorAll('.item').forEach(item => {
                item.addEventListener('click', handleItemClick);
            });
            
            if (window.speechSynthesis && window.speechSynthesis.onvoiceschanged !== undefined) {
                window.speechSynthesis.onvoiceschanged = checkVoiceSupport;
            }
        }
        
        // é¡µé¢åŠ è½½
        document.addEventListener('DOMContentLoaded', () => {
            checkVoiceSupport();
            
            if (window.speechSynthesis && window.speechSynthesis.getVoices().length === 0) {
                window.speechSynthesis.addEventListener('voiceschanged', checkVoiceSupport);
            }
            
            document.getElementById('start-button').addEventListener('click', initGame);
            
            // æ·»åŠ è¯­éŸ³æ§åˆ¶æŒ‰é’®äº‹ä»¶
            document.getElementById('repeat-btn').addEventListener('click', () => {
                if (lastChar) {
                    speakText(lastChar);
                }
            });
            
            document.getElementById('slow-btn').addEventListener('click', () => {
                if (lastChar) {
                    speakText(lastChar, 0.6); // æ›´æ…¢çš„è¯­é€Ÿ
                }
            });
        });
