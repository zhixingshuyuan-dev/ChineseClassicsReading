    // 游戏状态
    let score = 0;
    const scoreDisplay = document.getElementById('score');
    const phraseDisplay = document.getElementById('phraseDisplay');
    const fallingChars = [];
    let idiomTimeout = null;

    // 汉字类
    class FallingChar {
      constructor() {
        this.reset();
      }

      reset() {
        this.char = hanziList[Math.floor(Math.random() * hanziList.length)];
        this.x = Math.random() * canvas.width;
        this.y = -50;
        this.size = 40 + Math.random() * 20;
        this.speed = (0.5 + Math.random() * 0.75) * 0.5; // 再次减慢一半
        this.color = `hsl(${Math.random() * 360}, 85%, 40%)`;
        this.shadowColor = 'rgba(0, 0, 0, 0.5)';
        this.shadowBlur = 5;
      }

      update() {
        this.y += this.speed;
        if (this.y > canvas.height + 50) {
          this.reset();
        }
      }

      draw() {
        ctx.shadowColor = this.shadowColor;
        ctx.shadowBlur = this.shadowBlur;
        ctx.shadowOffsetX = 2;
        ctx.shadowOffsetY = 2;
        
        ctx.fillStyle = this.color;
        ctx.font = `bold ${this.size}px 'Microsoft YaHei'`;
        ctx.fillText(this.char, this.x, this.y);
        
        // 重置阴影
        ctx.shadowColor = 'transparent';
        ctx.shadowBlur = 0;
        ctx.shadowOffsetX = 0;
        ctx.shadowOffsetY = 0;
      }

      isClicked(x, y) {
        const metrics = ctx.measureText(this.char);
        const width = metrics.width;
        const height = this.size;
        return x >= this.x && x <= this.x + width && 
               y >= this.y - height && y <= this.y;
      }
    }

    // 创建初始汉字
    function createChars(count) {
      for (let i = 0; i < count; i++) {
        const char = new FallingChar();
        char.y = Math.random() * canvas.height; // 从不同高度开始
        fallingChars.push(char);
      }
    }

    // 朗读文字
    function speak(text) {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'zh-CN';
        utterance.rate = 0.9; // 稍微减慢语速
        speechSynthesis.speak(utterance);
      }
    }

    // 显示成语
    function showIdiom(char) {
      const idiom = idiomDict[char];
      if (idiom) {
        phraseDisplay.textContent = idiom;
        phraseDisplay.style.display = 'block';
        
        // 清除之前的定时器（如果有）
        if (idiomTimeout) {
          clearTimeout(idiomTimeout);
        }
        
        // 朗读3遍
        let count = 0;
        const timer = setInterval(() => {
          speak(idiom);
          count++;
          if (count >= 3) {
            clearInterval(timer);
          }
        }, 1200);
        
        // 5秒后隐藏成语
        idiomTimeout = setTimeout(() => {
          phraseDisplay.style.display = 'none';
        }, 5000);
      }
    }

    // 游戏主循环
    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // 绘制背景渐变
      const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
      gradient.addColorStop(0, '#cceeff');
      gradient.addColorStop(1, '#ffffff');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      for (const char of fallingChars) {
        char.update();
        char.draw();
      }
      
      requestAnimationFrame(gameLoop);
    }

    // 点击事件处理
    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      
      for (const char of fallingChars) {
        if (char.isClicked(x, y)) {
          score++;
          scoreDisplay.textContent = `得分：${score}`;
          speak(char.char);
          showIdiom(char.char);
          char.reset();
          break;
        }
      }
    });

    // 窗口大小调整
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // 启动游戏
    createChars(12); // 创建12个下落的汉字
    gameLoop();      // 开始游戏循环
  </script>
