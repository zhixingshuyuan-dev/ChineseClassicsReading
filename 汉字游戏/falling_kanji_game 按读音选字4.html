    const hanziList = [..."çš„ä¸€æ˜¯åœ¨ä¸äº†æœ‰å’Œäººè¿™ä¸­å¤§ä¸ºä¸Šä¸ªå›½æˆ‘ä»¥è¦ä»–æ—¶æ¥ç”¨ä»¬ç”Ÿåˆ°ä½œåœ°äºå‡ºå°±åˆ†å¯¹æˆä¼šå¯ä¸»å‘å¹´åŠ¨åŒå·¥ä¹Ÿèƒ½ä¸‹è¿‡å­è¯´äº§ç§é¢è€Œæ–¹åå¤šå®šè¡Œå­¦æ³•æ‰€æ°‘å¾—ç»åä¸‰ä¹‹è¿›ç€ç­‰éƒ¨åº¦å®¶ç”µåŠ›é‡Œå¦‚æ°´åŒ–é«˜è‡ªäºŒç†èµ·å°ç‰©ç°å®åŠ é‡éƒ½ä¸¤ä½“åˆ¶æœºå½“ä½¿ç‚¹ä»ä¸šæœ¬å»æŠŠæ€§å¥½åº”å¼€å®ƒåˆè¿˜å› ç”±å…¶äº›ç„¶å‰å¤–å¤©æ”¿å››æ—¥é‚£ç¤¾ä¹‰äº‹å¹³å½¢ç›¸å…¨è¡¨é—´æ ·ä¸å…³å„é‡æ–°çº¿å†…æ•°æ­£å¿ƒåä½ æ˜çœ‹åŸåˆä¹ˆåˆ©æ¯”æˆ–ä½†è´¨æ°”ç¬¬å‘é“å‘½æ­¤å˜æ¡åªæ²¡ç»“è§£é—®æ„å»ºæœˆå…¬æ— ç³»å†›å¾ˆæƒ…è€…æœ€ç«‹ä»£æƒ³å·²é€šå¹¶æç›´é¢˜å…šç¨‹å±•äº”æœæ–™è±¡å‘˜é©ä½å…¥å¸¸æ–‡æ€»æ¬¡å“å¼æ´»è®¾å…¶ä»–çœ¼ä½“å´åŠ å‡ åŠä¸–å¯¼å„å¿—ç™½åŒ–åƒåä¹å“æ¸…å…‰è¯­æµ·é£èŠ±é©¬é¸Ÿé±¼"];

    const idiomDict = {

    let score = 0;
    const scoreDisplay = document.getElementById('score');
    const winMessage = document.getElementById('winMessage');

    const phraseDisplay = document.getElementById('phraseDisplay');
    const unknownList = document.getElementById('unknownList');

    const knownChars = new Set();

    class FallingChar {
      constructor(char) {
        this.char = char;
        this.x = Math.random() * canvas.width;
        this.y = -50;
        this.size = 40 + Math.random() * 20;
        this.speed = 0.5 + Math.random() * 0.8;
        this.angle = 0;
        this.angleSpeed = (Math.random() - 0.5) * 0.05;
        this.color = `hsl(${Math.random() * 360}, 90%, 30%)`;
        this.missed = false;
        speakChar(this.char);
      }

      update() {
        this.y += this.speed;
        this.angle += this.angleSpeed;
        if (this.y > canvas.height + 50) {
          if (!this.missed && !knownChars.has(this.char)) {
            addUnknownChar(this.char);
            this.missed = true;
          }
          this.reset();
        }
      }

      reset() {
        this.char = hanziList[Math.floor(Math.random() * hanziList.length)];
        this.x = Math.random() * canvas.width;
        this.y = -50;
        this.size = 40 + Math.random() * 20;
        this.speed = 0.5 + Math.random() * 0.8;
        this.angle = 0;
        this.color = `hsl(${Math.random() * 360}, 90%, 30%)`;
        this.missed = false;
        speakChar(this.char);
      }

      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.fillStyle = this.color;
        ctx.font = `${this.size}px sans-serif`;
        ctx.fillText(this.char, -this.size / 2, this.size / 2);
        ctx.restore();
      }

      isClicked(mx, my) {
        return mx >= this.x - this.size / 2 && mx <= this.x + this.size / 2 &&
               my >= this.y - this.size / 2 && my <= this.y + this.size / 2;
      }
    }

    function speakChar(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'zh-CN';
      speechSynthesis.speak(utterance);
    }

    function addUnknownChar(char) {
      if (!unknownChars.has(char)) {
        unknownChars.add(char);
        const li = document.createElement('li');
        li.textContent = `${char} [${getPinyin(char)}]`;
        li.addEventListener('click', () => speakChar(char));
        unknownList.appendChild(li);
      }
    }

    function addKnownChar(char) {
      if (!knownChars.has(char)) {
        knownChars.add(char);
        const li = document.createElement('li');
        li.textContent = char;
        li.addEventListener('click', () => speakChar(char));
        knownList.appendChild(li);
      }
    }

    function getPinyin(char) {
      const fakeDict = { 'é£': 'fÄ“ng', 'èŠ±': 'huÄ', 'é©¬': 'mÇ', 'é±¼': 'yÃº', 'å…‰': 'guÄng', 'é¸Ÿ': 'niÇo' };
      return fakeDict[char] || 'æ‹¼éŸ³';
    }

    function showPhrase(char) {
      const phrase = idiomDict[char];
      if (phrase) {
        phraseDisplay.textContent = phrase;
        phraseDisplay.style.display = 'block';
        speakChar(phrase);
        setTimeout(() => {
          phraseDisplay.style.display = 'none';
        }, 2000);
      }
    }

    const fallingChars = [];
    for (let i = 0; i < 5; i++) {
      const char = hanziList[Math.floor(Math.random() * hanziList.length)];
      fallingChars.push(new FallingChar(char));
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const char of fallingChars) {
        char.update();
        char.draw();
      }
      requestAnimationFrame(animate);
    }

    animate();

    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;

          speakChar(char.char);

          setTimeout(() => {

          if (score >= 1000) {

    });
