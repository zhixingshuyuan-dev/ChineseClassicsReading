        annotationTranslations: {
            '白话文': '向来辩论有得是错误的，无得是正确的。借助正确来说明错误，不是说有正确。执着言语认为有正确，所以再次遣除。是非既已穷尽，就会契合菩提。在菩提之中，不见是非。不是实有就没有正确，不是虚妄就没有错误。',
            'English': 'Previously it was debated that attainment is wrong, non-attainment is right. Using right to clarify wrong does not mean there is right. Clinging to words as right, therefore again dismissed. When right and wrong are exhausted, one meets bodhi. In bodhi, right and wrong are not seen. Not real means no right, not false means no wrong.',
            'Deutsch': 'Zuvor wurde diskutiert, dass Erlangen falsch ist, Nicht-Erlangen richtig ist. Richtig zu verwenden, um Falsch zu klären, bedeutet nicht, dass es Richtig gibt. An Wörtern als Richtig festhalten, daher wieder verworfen. Wenn Richtig und Falsch erschöpft sind, trifft man Bodhi. In Bodhi werden Richtig und Falsch nicht gesehen. Nicht real bedeutet kein Richtig, nicht falsch bedeutet kein Falsch.',
            'Français': 'Auparavant, il était débattu que l\'obtention est fausse, la non-obtention est correcte. Utiliser le correct pour clarifier le faux ne signifie pas qu\'il y a correct. S\'accrocher aux mots comme correct, donc à nouveau rejeté. Lorsque le correct et le faux sont épuisés, on rencontre bodhi. Dans bodhi, le correct et le faux ne sont pas vus. Pas réel signifie pas correct, pas faux signifie pas faux.',
            'Русский': 'Ранее обсуждалось, что достижение ошибочно, не-достижение правильно. Использование правильного для прояснения неправильного не означает, что есть правильное. Привязанность к словам как к правильным, поэтому снова отвергнута. Когда правильное и неправильное исчерпаны, человек встречает бодхи. В бодхи не видно правильного и неправильного. Не реальное означает не правильное, не ложное означает не неправильное.',
            'Español': 'Anteriormente se debatió que el logro es incorrecto, el no logro es correcto. Usar lo correcto para aclarar lo incorrecto no significa que haya correcto. Aferrarse a las palabras como correctas, por lo tanto nuevamente descartadas. Cuando lo correcto y lo incorrecto se agotan, uno encuentra bodhi. En bodhi, no se ven lo correcto y lo incorrecto. No real significa no correcto, no falso significa no incorrecto.',
            'Italiano': 'In precedenza si discuteva che il raggiungimento è sbagliato, il non raggiungimento è giusto. Usare il giusto per chiarire lo sbagliato non significa che ci sia giusto. Aggrapparsi alle parole come giuste, quindi nuovamente respinto. Quando giusto e sbagliato sono esauriti, si incontra bodhi. In bodhi, giusto e sbagliato non si vedono. Non reale significa non giusto, non falso significa non sbagliato.',
            'संस्कृतम्': 'पूर्वं विवादितम् - प्राप्तिः अशुद्धिः, अप्राप्तिः शुद्धिः। शुद्ध्या अशुद्धिं प्रकाशयति, न तु शुद्धिः अस्ति इति। शब्देषु शुद्धिं गृह्णाति, अतः पुनः निरस्यति। शुद्ध्यशुद्धी समाप्ते, बोधिं प्रतिपद्यते। बोधौ शुद्ध्यशुद्धी न दृश्यते। न सत्यं तर्हि न शुद्धिः, न मिथ्या तर्हि न अशुद्धिः।',
            'Pāli': 'Pubbe vivaditaṃ - patti asuddhi, appatti suddhi. Suddhiyā asuddhiṃ pakāseti, na tu suddhi atthi ti. Saddesu suddhiṃ gaṇhāti, tasmā puna nirasati. Suddhyasuddhī samāpte, bodhiṃ paṭivijjhati. Bodhimhi suddhyasuddhī na dissanti. Na saccaṃ tarhi na suddhi, na micchā tarhi na asuddhi.'

            'Italiano': 'Le persone comuni considerano opporsi a tutti i principi del dharma come sbagliato, i saggi considerano seguire tutti i principi del dharma come giusto—giusto conduce al risveglio, quindi tutti sono dharma del Buddha.\nNota: "Sbagliato" è scritto come "male" nel commentario.',

        readingText: '須菩提！所言一切法者，即非一切法，是故名一切法。',

        english: 'Subhuti! What are called all dharmas are not all dharmas, therefore they are called all dharmas.',
        annotation: '一切法以何為理，而言皆佛法耶？諸法緣假，自性皆無，如假會而解者，名得一切法理，為悟佛法矣。\n○如假二字疑剩。',
        annotationPinyin: 'yī qiē fǎ yǐ hé wéi lǐ ér yán jiē fó fǎ yē zhū fǎ yuán jiǎ zì xìng jiē wú rú jiǎ huì ér jiě zhě míng dé yī qiē fǎ lǐ wéi wù fó fǎ yǐ \n○ rú jiǎ èr zì yí shèng',
        annotationTranslations: {
            '白话文': '一切法以什么为理，而说都是佛法呢？诸法因缘假合，自性皆空，如果能够通过假合而理解，称为得到一切法理，就是觉悟佛法了。\n注："如假"二字可能是多余的。',
            'English': 'What principle makes all dharmas called Buddha-dharmas? All dharmas are conditionally dependent and empty in nature. If one can understand through conditional dependence, this is called attaining the principle of all dharmas—this is awakening to Buddha-dharmas.\nNote: The two characters "as false" may be redundant.',
            'Deutsch': 'Welches Prinzip macht alle Dharmas zu Buddha-Dharmas? Alle Dharmas sind bedingt abhängig und von Natur aus leer. Wenn man durch bedingte Abhängigkeit verstehen kann, wird dies als Erlangen des Prinzips aller Dharmas bezeichnet—dies ist das Erwachen zu Buddha-Dharmas.\nAnmerkung: Die beiden Zeichen "als falsch" können redundant sein.',
            'Français': 'Quel principe fait que tous les dharmas sont appelés dharmas de Bouddha? Tous les dharmas sont conditionnellement dépendants et vides par nature. Si l\'on peut comprendre par dépendance conditionnelle, cela s\'appelle atteindre le principe de tous les dharmas—c\'est l\'éveil aux dharmas de Bouddha.\nNote : Les deux caractères "comme faux" peuvent être redondants.',
            'Русский': 'Какой принцип делает все дхармы дхармами Будды? Все дхармы условно зависимы и пусты по природе. Если можно понять через условную зависимость, это называется достижением принципа всех дхарм—это пробуждение к дхармам Будды.\nПримечание: Два символа "как ложные" могут быть избыточными.',
            'Español': '¿Qué principio hace que todos los dharmas se llamen dharmas de Buda? Todos los dharmas son condicionalmente dependientes y vacíos por naturaleza. Si uno puede entender a través de la dependencia condicional, esto se llama alcanzar el principio de todos los dharmas—este es el despertar a los dharmas de Buda.\nNota: Los dos caracteres "como falso" pueden ser redundantes.',
            'Italiano': 'Quale principio fa sì che tutti i dharma siano chiamati dharma del Buddha? Tutti i dharma sono condizionatamente dipendenti e vuoti per natura. Se si può capire attraverso la dipendenza condizionale, questo si chiama raggiungere il principio di tutti i dharma—questo è il risveglio ai dharma del Buddha.\nNota: I due caratteri "come falsi" possono essere ridondanti.',
            'संस्कृतम्': 'सर्वधर्माः किं तत्त्वं येन बुद्धधर्माः उच्यन्ते? सर्वधर्माः प्रतीत्यसमुत्पन्नाः, स्वभावशून्याः, यदि प्रतीत्यसमुत्पादेन ज्ञातुं शक्यते, इदम् सर्वधर्मतत्त्वप्राप्तिः इति उच्यते, बुद्धधर्मबोधः इति।\nटिप्पणीः "प्रतीत्यसमुत्पन्न" इति पदं अतिरिक्तं स्यात्।',
            'Pāli': 'Sabbadhammā kiṃ tathataṃ yena buddhadhammā vuccanti? Sabbadhammā paṭiccasamuppannā, sabhāvasuññā, sace paṭiccasamuppādena ñātuṃ sakkā, idaṃ sabbadhammatathatāpaṭilābho ti vuccati, buddhadhammabodho ti.\nNidassanaṃ: "paṭiccasamuppanna" ti padaṃ atirekaṃ assa.'

            'English': 'Subhuti! What are called all dharmas are not all dharmas, therefore they are called all dharmas.',

    {
        id: 'section11',
        text: '須菩提！譬如人身長大。須菩提言：世尊！如來說人身長大，則為非大身，是名大身。',
        readingText: '須菩提！譬如人身長大。須菩提言：世尊！如來說人身長大，則為非大身，是名大身。',
        pinyin: 'xū pú tí pì rú rén shēn cháng dà xū pú tí yán shì zūn rú lái shuō rén shēn cháng dà zé wéi fēi dà shēn shì míng dà shēn',
        english: 'Subhuti! It is like a person\'s body being tall and large. Subhuti said: World-Honored One! When the Tathagata speaks of a person\'s body being tall and large, it is not a large body, therefore it is called a large body.',
        annotation: '旨舉人身類上諸法，緣假故長大，無性則非身。即又況下菩薩觀眾生如身，假名則可度，無自性故無滅者。若見實眾生而欲化者，則非菩薩者矣。\n○旨疏作直，即字疑衍。',
        annotationPinyin: 'zhǐ jǔ rén shēn lèi shàng zhū fǎ yuán jiǎ gù cháng dà wú xìng zé fēi shēn jí yòu kuàng xià pú sà guān zhòng shēng rú shēn jiǎ míng zé kě dù wú zì xìng gù wú miè zhě ruò jiàn shí zhòng shēng ér yù huà zhě zé fēi pú sà zhě yǐ \n○ zhǐ shū zuò zhí jí zì yí yǎn',
        annotationTranslations: {
            '白话文': '主旨是以人身类比上面的诸法，因缘假合所以长大，没有自性就不是身。又比喻菩萨观众生如同身，假名就可以度化，没有自性所以没有灭者。如果见到实有的众生而想要度化，就不是菩萨了。\n注："旨"，疏作"直"；"即"字可能是多余的。',
            'English': 'The main point is to use the human body as an analogy for the above dharmas—conditionally dependent thus tall and large, without nature thus not a body. Also analogizing how bodhisattvas view sentient beings as like a body—with provisional names they can be liberated, without self-nature thus no one to extinguish. If one sees real sentient beings and wishes to transform them, this is not a bodhisattva.\nNote: "Main point" is written as "direct" in the commentary; the character "then" may be redundant.',
            'Deutsch': 'Der Hauptpunkt ist, den menschlichen Körper als Analogie für die oben genannten Dharmas zu verwenden—bedingt abhängig daher groß und groß, ohne Natur daher kein Körper. Auch analogisiert, wie Bodhisattvas fühlende Wesen wie einen Körper betrachten—mit vorläufigen Namen können sie befreit werden, ohne Selbstnatur daher niemand zu löschen. Wenn man echte fühlende Wesen sieht und sie verwandeln möchte, ist dies kein Bodhisattva.\nAnmerkung: "Hauptpunkt" ist als "direkt" im Kommentar geschrieben; das Zeichen "dann" kann redundant sein.',
            'Français': 'Le point principal est d\'utiliser le corps humain comme une analogie pour les dharmas ci-dessus—conditionnellement dépendant donc grand et large, sans nature donc pas un corps. Analogisant également comment les bodhisattvas considèrent les êtres sensibles comme un corps—avec des noms provisoires, ils peuvent être libérés, sans nature propre donc personne à éteindre. Si l\'on voit de vrais êtres sensibles et souhaite les transformer, ce n\'est pas un bodhisattva.\nNote : "Point principal" est écrit comme "direct" dans le commentaire; le caractère "alors" peut être redondant.',
            'Русский': 'Главная мысль состоит в том, чтобы использовать человеческое тело в качестве аналогии для вышеупомянутых дхарм—условно зависимых, поэтому высоких и больших, без природы, поэтому не тело. Также аналогия того, как бодхисаттвы рассматривают живых существ как тело—с условными именами они могут быть освобождены, без собственной природы, поэтому никто не угасает. Если кто-то видит реальных живых существ и желает преобразовать их, это не бодхисаттва.\nПримечание: "Главная мысль" написана как "прямая" в комментарии; символ "тогда" может быть избыточным.',

const languages = [

// 初始化页面
document.addEventListener('DOMContentLoaded', function() {
    // 生成经文内容
    const scriptureContent = document.getElementById('scriptureContent');
    
    scriptureData.forEach((section, index) => {
        const sectionDiv = document.createElement('div');
        sectionDiv.className = `text-section section-${(index % 6) + 1}`;
        
        // 经文标题
        const sectionTitle = document.createElement('h3');
        sectionTitle.textContent = `经文第${index + 1}段`;
        sectionDiv.appendChild(sectionTitle);
        
        // 经文正文（带拼音注释）
        const textDiv = document.createElement('div');
        textDiv.className = 'text-content';
        textDiv.innerHTML = processTextWithPinyin(section.text, section.pinyin, section.id);
        
        // 添加朗读按钮和纯文本
        const textActions = document.createElement('div');
        textActions.className = 'action-buttons';
        textActions.innerHTML = `
            <button class="action-btn speak" id="speakText-${section.id}">朗读经文</button>
            <span class="plain-text">${section.readingText}</span>
        `;
        textDiv.appendChild(textActions);
        
        // 添加多语言翻译
        addTranslations(textDiv, section.translations, `${section.id}-trans`);
        
        sectionDiv.appendChild(textDiv);
        
        // 注解内容

        annoDiv.className = 'annotation-content';

        annotationP.id = `${section.id}-anno`;
        annotationP.innerHTML = processAnnotationWithPinyin(section.annotation, section.annotationPinyin);
        annoDiv.appendChild(annotationP);
        
        // 添加朗读按钮和隐藏的注解文本
        const annoActions = document.createElement('div');
        annoActions.className = 'action-buttons';
        annoActions.innerHTML = `
            <button class="action-btn speak" id="speakAnno-${section.id}">朗读注解</button>
            <span class="annotation-text">${section.annotation}</span>
        `;
        annoDiv.appendChild(annoActions);
        
        // 添加注解的多语言翻译
        addTranslations(annoDiv, section.annotationTranslations, `${section.id}-anno-trans`);
        
        sectionDiv.appendChild(annoDiv);
        
        scriptureContent.appendChild(sectionDiv);
    });

    // 设置朗读按钮事件
    setupSpeakButtons();
    
    // 设置汉字点击事件
    setupCharClickEvents();
});

// 处理文本添加拼音
function processTextWithPinyin(text, pinyin, sectionId) {
    const pinyinArr = pinyin.split(' ');
    const chars = text.split('');
    
    let result = '';
    let wordCount = 0;
    
    for (let i = 0; i < chars.length; i++) {
        const char = chars[i];
        if (/[\u4e00-\u9fa5]/.test(char)) {
            // 汉字处理
            const pinyin = pinyinArr[wordCount] || '';
            wordCount++;
            
            result += `<span class="char" data-char="${char}">${char}<span class="char-tooltip">${pinyin}</span></span>`;
        } else if (punctuationPinyin[char]) {
            // 标点符号处理
            result += `<span class="char" data-char="${char}">${char}<span class="char-tooltip">${punctuationPinyin[char]}</span></span>`;
        } else {
            // 其他字符（空格等）
            result += char;
        }
    }
    
    return `<span id="${sectionId}-text">${result}</span>`;
}

    const chars = text.split('');

// 添加多语言翻译模块
function addTranslations(container, translations, baseId) {
    const transTabs = document.createElement('div');
    transTabs.className = 'translation-tabs';
    
    const transContents = document.createElement('div');
    
    Object.entries(translations).forEach(([lang, content]) => {
        // 翻译标签
        const tab = document.createElement('div');
        tab.className = 'translation-tab';
        tab.textContent = lang;
        tab.onclick = function() {
            // 切换活跃标签
            transTabs.querySelectorAll('.translation-tab').forEach(t => 
                t.classList.remove('active'));
            this.classList.add('active');
            
            // 显示对应语言内容
            transContents.querySelectorAll('.translation-content').forEach(c => 
                c.classList.remove('active'));
            transContents.querySelector(`#${baseId}-${lang}`).classList.add('active');
        };
        transTabs.appendChild(tab);
        
        // 翻译内容
        const contentDiv = document.createElement('div');
        contentDiv.className = 'translation-content';
        contentDiv.id = `${baseId}-${lang}`;
        contentDiv.textContent = content;
        transContents.appendChild(contentDiv);
    });
    
    // 默认显示第一个语言
    if (transTabs.firstChild) {
        transTabs.firstChild.click();
    }
    
    container.appendChild(transTabs);
    container.appendChild(transContents);
}

// 设置所有朗读按钮事件
function setupSpeakButtons() {
    // 经文朗读按钮
    scriptureData.forEach(section => {
        const btn = document.getElementById(`speakText-${section.id}`);
        if (btn) {
            btn.addEventListener('click', function() {
                const text = section.readingText;
                toggleSpeech(text, this);
            });
        }
    });
    
    // 注解朗读按钮
    scriptureData.forEach(section => {
        const btn = document.getElementById(`speakAnno-${section.id}`);
        if (btn) {
            btn.addEventListener('click', function() {
                const text = this.nextElementSibling.textContent; // 获取隐藏的注解文本
                toggleSpeech(text, this);
            });
        }
    });
}

// 设置汉字点击事件（显示详情弹窗）
function setupCharClickEvents() {
    document.addEventListener('click', function(e) {
        const charElement = e.target.closest('.char');
        if (charElement) {
            const char = charElement.dataset.char;
            showCharModal(char);
        }
    });
    
    // 关闭弹窗按钮
    document.getElementById('closeCharModal').addEventListener('click', function() {
        document.getElementById('charModal').style.display = 'none';
    });
    
    // 点击弹窗外部关闭
    document.getElementById('charModal').addEventListener('click', function(e) {
        if (e.target === this) {
            this.style.display = 'none';
        }
    });
}

// 显示汉字详情弹窗
function showCharModal(char) {
    const modal = document.getElementById('charModal');
    const modalChar = document.getElementById('modalChar');
    const modalPinyin = document.getElementById('modalPinyin');
    const modalMeaning = document.getElementById('modalMeaning');
    const modalBuddhistMeaning = document.getElementById('modalBuddhistMeaning');
    
    // 设置弹窗内容
    modalChar.textContent = char;
    
    if (punctuationPinyin[char]) {
        // 标点符号
        modalPinyin.textContent = punctuationPinyin[char];
        modalMeaning.textContent = 'This is a punctuation mark.';
        modalBuddhistMeaning.textContent = 'Punctuation marks help structure the text and indicate pauses in recitation.';
    } else if (charMeanings[char]) {
        // 汉字
        const charData = charMeanings[char];
        modalPinyin.textContent = charData.pinyin;
        modalMeaning.innerHTML = charData.meanings.map(m => `• ${m}`).join('<br>');
        modalBuddhistMeaning.textContent = charData.buddhist;
    } else {
        // 未知字符
        modalPinyin.textContent = 'Unknown';
        modalMeaning.textContent = 'No detailed information available for this character.';
        modalBuddhistMeaning.textContent = 'No specific Buddhist meaning recorded.';
    }
    
    modal.style.display = 'flex';
}

// 切换朗读/停止功能
function toggleSpeech(text, button) {
    if (currentUtterance && speechSynthesis.speaking) {
        // 如果正在朗读，则停止
        speechSynthesis.cancel();
        button.classList.remove('stop');
        button.classList.add('speak');
        currentUtterance = null;
    } else {
        // 开始朗读
        if ('speechSynthesis' in window) {
            currentUtterance = new SpeechSynthesisUtterance(text);
            currentUtterance.lang = 'zh-CN';
            currentUtterance.rate = 0.7; // 正常语速
            
            currentUtterance.onend = function() {
                button.classList.remove('stop');
                button.classList.add('speak');
                currentUtterance = null;
            };
            
            speechSynthesis.speak(currentUtterance);
            button.classList.remove('speak');
            button.classList.add('stop');
        } else {
            alert('您的浏览器不支持语音朗读功能');
        }
    }
}
