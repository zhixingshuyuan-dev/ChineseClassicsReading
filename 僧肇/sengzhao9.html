            '白话文': '须菩提！你的意思如何？斯陀含能这样想："我得到了斯陀含果位"吗？须菩提说：不能，世尊！为什么呢？斯陀含名为一来，而实际上没有来去，这才叫做斯陀含。须菩提！你的意思如何？阿那含能这样想："我得到了阿那含果位"吗？须菩提说：不能，世尊！为什么呢？阿那含名为不来，而实际上没有不来，所以叫做阿那含。须菩提！你的意思如何？阿罗汉能这样想："我得到了阿罗汉道"吗？须菩提说：不能，世尊！为什么呢？实际上没有法叫做阿罗汉。世尊！如果阿罗汉这样想："我得到了阿罗汉道"，那就是执着于我、人、众生、寿者。',

            'Deutsch': 'Subhuti, was denkst du? Kann ein Sakadagamin den Gedanken haben: "Ich habe die Frucht des Sakadagamin erreicht"? Subhuti sagte: Nein, Weltgeehrter! Warum? Sakadagamin bedeutet "Einmal-Wiederkehrer", doch gibt es kein Wiederkehren—dies wird Sakadagamin genannt. Subhuti, was denkst du? Kann ein Anagamin den Gedanken haben: "Ich habe die Frucht des Anagamin erreicht"? Subhuti sagte: Nein, Weltgeehrter! Warum? Anagamin bedeutet "Nicht-Wiederkehrer", doch gibt es kein Nicht-Wiederkehren—daher wird es Anagamin genannt. Subhuti, was denkst du? Kann ein Arhat den Gedanken haben: "Ich habe den Pfad des Arhat erreicht"? Subhuti sagte: Nein, Weltgeehrter! Warum? Wahrlich gibt es kein Dharma namens Arhat. Weltgeehrter! Wenn ein Arhat den Gedanken hat: "Ich habe den Pfad des Arhat erreicht", dann gibt es ein Festhalten an Selbst, Person, fühlendem Wesen und Lebensspanne.',
            'Français': 'Subhuti, qu\'en penses-tu ? Un Sakadagamin peut-il avoir la pensée : "J\'ai atteint le fruit de Sakadagamin" ? Subhuti dit : Non, Honoré du Monde ! Pourquoi ? Sakadagamin signifie "retournant une fois", pourtant il n\'y a pas de retour—ceci est appelé Sakadagamin. Subhuti, qu\'en penses-tu ? Un Anagamin peut-il avoir la pensée : "J\'ai atteint le fruit d\'Anagamin" ? Subhuti dit : Non, Honoré du Monde ! Pourquoi ? Anagamin signifie "non-retournant", pourtant il n\'y a pas de non-retour—c\'est pourquoi il est appelé Anagamin. Subhuti, qu\'en penses-tu ? Un Arhat peut-il avoir la pensée : "J\'ai atteint la voie d\'Arhat" ? Subhuti dit : Non, Honoré du Monde ! Pourquoi ? Vraiment il n\'y a pas de dharma appelé Arhat. Honoré du Monde ! Si un Arhat a la pensée : "J\'ai atteint la voie d\'Arhat", alors il y a attachement à soi, personne, être sensible et durée de vie.',
            'Русский': 'Субхути, как ты думаешь? Может ли Сакадагамин иметь мысль: "Я достиг плода Сакадагамина"? Субхути сказал: Нет, Почитаемый Миром! Почему? Сакадагамин означает "возвращающийся один раз", но нет возвращения—это называется Сакадагамин. Субхути, как ты думаешь? Может ли Анагамин иметь мысль: "Я достиг плода Анагамина"? Субхути сказал: Нет, Почитаемый Миром! Почему? Анагамин означает "не возвращающийся", но нет не-возвращения—поэтому это называется Анагамин. Субхути, как ты думаешь? Может ли Архат иметь мысль: "Я достиг пути Архата"? Субхути сказал: Нет, Почитаемый Миром! Почему? Воистину нет дхармы под названием Архат. Почитаемый Миром! Если Архат имеет мысль: "Я достиг пути Архата", тогда есть привязанность к себе, личности, существу и сроку жизни.',

            'Italiano': 'Subhuti, cosa ne pensi? Può un Sakadagamin avere il pensiero: "Ho raggiunto il frutto di Sakadagamin"? Subhuti disse: No, Onorato dal Mondo! Perché? Sakadagamin significa "ritornante una volta", eppure non c\'è ritorno—questo si chiama Sakadagamin. Subhuti, cosa ne pensi? Può un Anagamin avere il pensiero: "Ho raggiunto il frutto di Anagamin"? Subhuti disse: No, Onorato dal Mondo! Perché? Anagamin significa "non ritornante", eppure non c\'è non ritorno—quindi si chiama Anagamin. Subhuti, cosa ne pensi? Può un Arhat avere il pensiero: "Ho raggiunto il sentiero di Arhat"? Subhuti disse: No, Onorato dal Mondo! Perché? Veramente non c\'è dharma chiamato Arhat. Onorato dal Mondo! Se un Arhat ha il pensiero: "Ho raggiunto il sentiero di Arhat", allora c\'è attaccamento a sé, persona, essere senziente e durata di vita.',
            'संस्कृतम्': 'सुभूते! तव मतं किम्? सकृदागामी एवं वक्तुं शक्नोति - "अहं सकृदागामिफलं प्राप्तवान्" इति? सुभूतिः अवदत् - न हि, भगवन्! तत्र किं कारणम्? सकृदागामी इति एकवारं आगच्छति इति उच्यते, तथा च न किञ्चित् आगच्छति, एतत् सकृदागामी इति उच्यते। सुभूते! तव मतं किम्? अनागामी एवं वक्तुं शक्नोति - "अहं अनागामिफलं प्राप्तवान्" इति? सुभूतिः अवदत् - न हि, भगवन्! तत्र किं कारणम्? अनागामी इति न आगच्छति इति उच्यते, तथा च न किञ्चित् न आगच्छति, अतः अनागामी इति उच्यते। सुभूते! तव मतं किम्? अर्हन् एवं वक्तुं शक्नोति - "अहं अर्हत्पथं प्राप्तवान्" इति? सुभूतिः अवदत् - न हि, भगवन्! तत्र किं कारणम्? न हि कोऽपि धर्मः अर्हन् इति उच्यते। भगवन्! यदि अर्हन् एवं वक्ति - "अहं अर्हत्पथं प्राप्तवान्", तर्हि अहङ्कारः जनः सत्त्वः जीवितं च इति उपादानं भवति।',
            'Pāli': 'Subhūti, taṃ kiṃ maññasi? Sakadāgāmī evaṃ vattuṃ sakkoti - "ahaṃ sakadāgāmiphalaṃ patto" ti? Subhūti avadati - na hi, bhagavā! Tatra kiṃ kāraṇaṃ? Sakadāgāmī ti ekavāraṃ āgacchati ti vuccati, tathā ca na kiñci āgacchati, etaṃ sakadāgāmī ti vuccati. Subhūti, taṃ kiṃ maññasi? Anāgāmī evaṃ vattuṃ sakkoti - "ahaṃ anāgāmiphalaṃ patto" ti? Subhūti avadati - na hi, bhagavā! Tatra kiṃ kāraṇaṃ? Anāgāmī ti na āgacchati ti vuccati, tathā ca na kiñci na āgacchati, tasmā anāgāmī ti vuccati. Subhūti, taṃ kiṃ maññasi? Arahaṃ evaṃ vattuṃ sakkoti - "ahaṃ arahattaṃ patto" ti? Subhūti avadati - na hi, bhagavā! Tatra kiṃ kāraṇaṃ? Na hi koci dhammo arahan ti vuccati. Bhagavā! Sace arahaṃ evaṃ vadeti - "ahaṃ arahattaṃ patto", atha ahaṅkāro puggalo satto jīvitañ cā ti upādānaṃ hoti.'

// 初始化页面
document.addEventListener('DOMContentLoaded', function() {
    // 生成经文内容
    const scriptureContent = document.getElementById('scriptureContent');
    
    scriptureData.forEach((section, index) => {

        // 经文标题

        sectionDiv.appendChild(sectionTitle);
        
        // 经文正文（带拼音注释）
        const textDiv = document.createElement('div');
        textDiv.className = 'text-content';
        textDiv.innerHTML = processTextWithPinyin(section.text, section.pinyin, section.id);
        
        // 添加朗读按钮和纯文本
        const textActions = document.createElement('div');
        textActions.className = 'action-buttons';
        textActions.innerHTML = `
            <button class="action-btn speak" id="speakText-${section.id}">朗读经文</button>
            <span class="plain-text">${section.readingText}</span>
        `;
        textDiv.appendChild(textActions);
        
        // 添加多语言翻译

        annotationP.innerHTML = processAnnotationWithPinyin(section.annotation, section.annotationPinyin);
        annoDiv.appendChild(annotationP);
        
        // 添加朗读按钮和隐藏的注解文本
        const annoActions = document.createElement('div');
        annoActions.className = 'action-buttons';
        annoActions.innerHTML = `
            <button class="action-btn speak" id="speakAnno-${section.id}">朗读注解</button>
            <span class="annotation-text">${section.annotation}</span>
        `;
        annoDiv.appendChild(annoActions);
        
        // 添加注解的多语言翻译
        addTranslations(annoDiv, section.annotationTranslations, `${section.id}-anno-trans`);
        
        sectionDiv.appendChild(annoDiv);
        
        scriptureContent.appendChild(sectionDiv);
    });

    // 设置朗读按钮事件
    setupSpeakButtons();
    
    // 设置汉字点击事件
    setupCharClickEvents();
});

// 处理文本添加拼音
function processTextWithPinyin(text, pinyin, sectionId) {
    const pinyinArr = pinyin.split(' ');
    const chars = text.split('');
    
    let result = '';
    let wordCount = 0;
    
    for (let i = 0; i < chars.length; i++) {
        const char = chars[i];
        if (/[\u4e00-\u9fa5]/.test(char)) {
            // 汉字处理
            const pinyin = pinyinArr[wordCount] || '';
            wordCount++;
            
            result += `<span class="char" data-char="${char}">${char}<span class="char-tooltip">${pinyin}</span></span>`;
        } else if (punctuationPinyin[char]) {
            // 标点符号处理
            result += `<span class="char" data-char="${char}">${char}<span class="char-tooltip">${punctuationPinyin[char]}</span></span>`;
        } else {
            // 其他字符（空格等）
            result += char;
        }
    }
    
    return `<span id="${sectionId}-text">${result}</span>`;
}

    const chars = text.split('');
    
    let result = '';

// 添加多语言翻译模块
function addTranslations(container, translations, baseId) {
    const transTabs = document.createElement('div');
    transTabs.className = 'translation-tabs';
    
    const transContents = document.createElement('div');
    
    Object.entries(translations).forEach(([lang, content]) => {
        // 翻译标签
        const tab = document.createElement('div');
        tab.className = 'translation-tab';
        tab.textContent = lang;
        tab.onclick = function() {
            // 切换活跃标签
            transTabs.querySelectorAll('.translation-tab').forEach(t => 
                t.classList.remove('active'));
            this.classList.add('active');
            
            // 显示对应语言内容
            transContents.querySelectorAll('.translation-content').forEach(c => 
                c.classList.remove('active'));
            transContents.querySelector(`#${baseId}-${lang}`).classList.add('active');
        };
        transTabs.appendChild(tab);
        
        // 翻译内容
        const contentDiv = document.createElement('div');
        contentDiv.className = 'translation-content';
        contentDiv.id = `${baseId}-${lang}`;
        contentDiv.textContent = content;
        transContents.appendChild(contentDiv);
    });
    
    // 默认显示第一个语言
    if (transTabs.firstChild) {
        transTabs.firstChild.click();
    }
    
    container.appendChild(transTabs);
    container.appendChild(transContents);
}

// 设置所有朗读按钮事件
function setupSpeakButtons() {
    // 经文朗读按钮
    scriptureData.forEach(section => {
        const btn = document.getElementById(`speakText-${section.id}`);
        if (btn) {
            btn.addEventListener('click', function() {
                const text = section.readingText;
                toggleSpeech(text, this);
            });
        }
    });
    
    // 注解朗读按钮
    scriptureData.forEach(section => {
        const btn = document.getElementById(`speakAnno-${section.id}`);
        if (btn) {
            btn.addEventListener('click', function() {
                const text = this.nextElementSibling.textContent; // 获取隐藏的注解文本
                toggleSpeech(text, this);
            });
        }
    });
}

// 设置汉字点击事件（显示详情弹窗）
function setupCharClickEvents() {
    document.addEventListener('click', function(e) {
        const charElement = e.target.closest('.char');
        if (charElement) {
            const char = charElement.dataset.char;
            showCharModal(char);
        }
    });
    
    // 关闭弹窗按钮
    document.getElementById('closeCharModal').addEventListener('click', function() {
        document.getElementById('charModal').style.display = 'none';
    });
    
    // 点击弹窗外部关闭
    document.getElementById('charModal').addEventListener('click', function(e) {
        if (e.target === this) {
            this.style.display = 'none';
        }
    });
}

// 显示汉字详情弹窗
function showCharModal(char) {
    const modal = document.getElementById('charModal');
    const modalChar = document.getElementById('modalChar');
    const modalPinyin = document.getElementById('modalPinyin');
    const modalMeaning = document.getElementById('modalMeaning');
    const modalBuddhistMeaning = document.getElementById('modalBuddhistMeaning');
    
    // 设置弹窗内容
    modalChar.textContent = char;
    
    if (punctuationPinyin[char]) {
        // 标点符号
        modalPinyin.textContent = punctuationPinyin[char];
        modalMeaning.textContent = 'This is a punctuation mark.';
        modalBuddhistMeaning.textContent = 'Punctuation marks help structure the text and indicate pauses in recitation.';
    } else if (charMeanings[char]) {
        // 汉字
        const charData = charMeanings[char];
        modalPinyin.textContent = charData.pinyin;
        modalMeaning.innerHTML = charData.meanings.map(m => `• ${m}`).join('<br>');
        modalBuddhistMeaning.textContent = charData.buddhist;
    } else {
        // 未知字符
        modalPinyin.textContent = 'Unknown';
        modalMeaning.textContent = 'No detailed information available for this character.';
        modalBuddhistMeaning.textContent = 'No specific Buddhist meaning recorded.';
    }
    
    modal.style.display = 'flex';
}

// 切换朗读/停止功能
function toggleSpeech(text, button) {
    if (currentUtterance && speechSynthesis.speaking) {
        // 如果正在朗读，则停止
        speechSynthesis.cancel();
        button.classList.remove('stop');
        button.classList.add('speak');
        currentUtterance = null;
    } else {
        // 开始朗读
        if ('speechSynthesis' in window) {
            currentUtterance = new SpeechSynthesisUtterance(text);
            currentUtterance.lang = 'zh-CN';
            currentUtterance.rate = 0.7; // 正常语速
            
            currentUtterance.onend = function() {
                button.classList.remove('stop');
                button.classList.add('speak');
                currentUtterance = null;
            };
            
            speechSynthesis.speak(currentUtterance);
            button.classList.remove('speak');
            button.classList.add('stop');
        } else {
            alert('您的浏览器不支持语音朗读功能');
        }
    }
}
