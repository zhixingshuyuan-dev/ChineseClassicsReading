<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>江淹辞赋集-拼音切换版</title>
<style>
body {
  background: #14212c;
  color: #a7c9e8;
  font-family: "楷体", "STKaiti", serif;
  padding: 0;
  margin: 0;
  min-height: 100vh;
  display: flex;
}

.sidebar {
  width: 200px;
  background: rgba(13, 5, 39, 0.9);
  border-right: 1px solid #4682b4;
  overflow-y: auto;
  padding: 20px 10px;
  height: 100vh;
  box-sizing: border-box;
  position: fixed;
}

.sidebar-title {
  font-size: 25px;
  color: #ccd0db;
  text-align: center;
  margin-bottom: 20px;
  padding-bottom: 10px;
  border-bottom: 1px dashed #4682b4;
}

.poem-menu {
  list-style: none;
  padding: 0;
  margin: 0;
}

.poem-menu li {
  padding: 8px 10px;
  margin-bottom: 5px;
  font-size: 20px;
  color: #5f9ea0;
  cursor: pointer;
  border-radius: 5px;
  transition: all 0.3s;
}

.poem-menu li:hover {
  background: rgba(70, 130, 180, 0.3);
}

.poem-menu li.active {
  background: rgba(70, 130, 180, 0.5);
  color: #e6f7ff;
}

.main-content {
  flex: 1;
  padding: 40px 40px 40px 240px;
  max-width: 1000px;
  margin: 0 auto;
}

.poem-title {
  font-size: 42px;
  font-weight: bold;
  text-align: center;
  margin-bottom: 25px;
  color: #4169e1;
  border-bottom: 2px dashed #4682b4;
  padding-bottom: 15px;
}

.poem-meta {
  font-size: 28px;
  color: #5f9ea0;
  text-align: center;
  margin-bottom: 40px;
}

.poem-content {
  font-size: 36px;
  line-height: 2.5;
  text-align: center;
}

.line-container {
  margin: 20px 0;
  transition: all 0.5s;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  position: relative;
}

.char-container {
  display: inline-flex;
  flex-direction: column;
  align-items: center;
  margin: 0 5px;
  vertical-align: top;
}

.pinyin {
  font-size: 27px;
  color: #4682b4;
  height: 35px;
  display: flex;
  align-items: center;
  visibility: hidden;
}

.show-pinyin {
  visibility: visible;
}

.char {
  display: inline-block;
  transition: all 0.3s;
  cursor: pointer;
  width: 50px;
  text-align: center;
}

.punctuation {
  opacity: 0.7;
  cursor: default;
}

.reading-line {
  background: rgba(70, 130, 180, 0.2);
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(70, 130, 180, 0.3);
  transform: scale(1.02);
}

.controls {
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 20px;
  z-index: 100;
}

.control-btn {
  background: rgba(70, 130, 180, 0.3);
  border: 2px solid #4682b4;
  color: #e6f7ff;
  padding: 15px 25px;
  border-radius: 30px;
  cursor: pointer;
  transition: all 0.3s;
  font-size: 24px;
  font-family: "楷体", "STKaiti";
}

.control-btn:hover {
  background: rgba(70, 130, 180, 0.5);
}

.control-btn.pause-btn {
  background: rgba(255, 165, 0, 0.3);
  border: 2px solid #FFA500;
}

.control-btn.pause-btn:hover {
  background: rgba(255, 165, 0, 0.5);
}

.ref-note {
  font-size: 24px;
  color: #5f9ea0;
  margin-top: 30px;
  padding-top: 20px;
  border-top: 2px dashed #4682b4;
}

.read-btn {
  position: absolute;
  right: -100px;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(70, 130, 180, 0.3);
  border: 2px solid #4682b4;
  color: #e6f7ff;
  padding: 5px 10px;
  border-radius: 15px;
  cursor: pointer;
  font-size: 16px;
  font-family: "楷体", "STKaiti";
  transition: all 0.3s;
}

.read-btn:hover {
  background: rgba(70, 130, 180, 0.5);
}

.tooltip {
  position: fixed;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  padding: 10px;
  border-radius: 5px;
  max-width: 300px;
  z-index: 1000;
  display: none;
  font-size: 16px;
  font-family: "楷体", "STKaiti";
}
</style>
</head>

// 标点符号集合
const PUNCTUATIONS = new Set(['。' ]);

// 系统变量
let currentPoemIndex = 0;
let speechSynthesis = window.speechSynthesis;
let currentUtterance = null;
let isReading = false;
let isPaused = false;
let lineElements = [];

// 渲染诗篇
function renderPoem(index) {
  if (index >= poems.length) {
    currentPoemIndex = 0;
    index = 0;
  } else if (index < 0) {
    currentPoemIndex = poems.length - 1;
    index = poems.length - 1;
  }
  
  // 更新菜单激活状态
  const menuItems = document.querySelectorAll('.poem-menu li');
  menuItems.forEach((item, i) => {
    if (i === index) {
      item.classList.add('active');
    } else {
      item.classList.remove('active');
    }
  });
  
  const poem = poems[index];
  document.getElementById('poem-title').textContent = poem.title;
  document.getElementById('poem-meta').textContent = poem.meta + (poem.type ? " | " + poem.type : "");
  document.getElementById('ref-note').textContent = poem.refs || "";
  
  const contentDiv = document.getElementById('poem-content');
  contentDiv.innerHTML = '';
  lineElements = [];
  
  // 分行处理：以句号为准
  let lines = [];
  let tempLine = '';
  
  for (let i = 0; i < poem.content.length; i++) {
    const char = poem.content[i];
    tempLine += char;
    
    // 遇到标点符号分行
    if (['。'].includes(char)) {
      lines.push(tempLine);
      tempLine = '';
    }
  }
  
  // 处理最后一行
  if (tempLine) {
    lines.push(tempLine);
  }
  
  // 渲染每行
  lines.forEach((line, lineIndex) => {
    const lineDiv = document.createElement('div');
    lineDiv.className = 'line-container';
    
    // 添加行朗读按钮
    const readBtn = document.createElement('button');
    readBtn.className = 'read-btn';
    readBtn.textContent = '朗读';
    readBtn.onclick = function() {
      readSingleLine(line, lineDiv);
    };
    lineDiv.appendChild(readBtn);
    
    line.split('').forEach(char => {
      const charContainer = document.createElement('div');
      charContainer.className = 'char-container';
      
      const pinyinSpan = document.createElement('div');
      pinyinSpan.className = 'pinyin';
      pinyinSpan.textContent = PUNCTUATIONS.has(char) ? '' : (pinyinData[char] || char);
      
      const charSpan = document.createElement('div');
      charSpan.className = PUNCTUATIONS.has(char) ? 'char punctuation' : 'char';
      charSpan.textContent = char;
      
      // 点击切换拼音
      charSpan.onclick = function() {
        if (!PUNCTUATIONS.has(char)) {
          pinyinSpan.classList.toggle('show-pinyin');
        }
      };
      
      // 双击显示释义
      charSpan.ondblclick = function(e) {
        if (rareCharData[char]) {
          showTooltip(char, rareCharData[char], e);
        }
      };
      
      charContainer.appendChild(pinyinSpan);
      charContainer.appendChild(charSpan);
      lineDiv.appendChild(charContainer);
    });
    
    contentDiv.appendChild(lineDiv);
    lineElements.push(lineDiv);
  });
}

// 显示生僻字释义
function showTooltip(char, data, event) {
  const tooltip = document.getElementById('tooltip');
  tooltip.innerHTML = `<strong>${char}</strong><br>拼音: ${data.pinyin}<br>英文: ${data.en}<br>中文: ${data.cn}`;
  tooltip.style.display = 'block';
  tooltip.style.left = `${event.clientX + 10}px`;
  tooltip.style.top = `${event.clientY + 10}px`;
  
  // 点击其他地方关闭
  document.addEventListener('click', function closeTooltip(e) {
    if (e.target !== tooltip) {
      tooltip.style.display = 'none';
      document.removeEventListener('click', closeTooltip);
    }
  });
}

// 朗读单行
function readSingleLine(line, lineElement) {
  stopReading();
  
  // 高亮当前行
  lineElements.forEach(el => el.classList.remove('reading-line'));
  lineElement.classList.add('reading-line');
  lineElement.scrollIntoView({ 
    behavior: 'smooth', 
    block: 'center' 
  });
  
  const utterance = new SpeechSynthesisUtterance();
  utterance.lang = 'zh-CN';
  utterance.rate = 0.7;
  utterance.text = line;
  
  utterance.onend = () => {
    lineElement.classList.remove('reading-line');
  };
  
  speechSynthesis.speak(utterance);
}

// 朗读诗篇
function readPoem() {
  if (isReading) return;
  
  isReading = true;
  isPaused = false;
  document.getElementById('read-btn').textContent = '朗读中...';
  document.getElementById('pause-btn').textContent = '暂停朗读';
  lineElements.forEach(el => el.classList.remove('reading-line'));
  
  const poem = poems[currentPoemIndex];
  let lines = [];
  let tempLine = '';
  
  // 分行处理：以句号为准
  for (let i = 0; i < poem.content.length; i++) {
    const char = poem.content[i];
    tempLine += char;
    
    if (['。'].includes(char)) {
      lines.push(tempLine);
      tempLine = '';
    }
  }
  
  if (tempLine) {
    lines.push(tempLine);
  }
  
  let currentLine = 0;
  
  function readLine(index) {
    if (index >= lines.length || !isReading) {
      endReading();
      return;
    }
    
    if (isPaused) {
      setTimeout(() => readLine(index), 100);
      return;
    }
    
    // 高亮当前行
    lineElements.forEach(el => el.classList.remove('reading-line'));
    lineElements[index].classList.add('reading-line');
    lineElements[index].scrollIntoView({ 
      behavior: 'smooth', 
      block: 'center' 
    });
    
    const line = lines[index];
    const utterance = new SpeechSynthesisUtterance();
    utterance.lang = 'zh-CN';
    utterance.rate = 0.7;
    utterance.text = line;
    
    utterance.onend = () => {
      // 根据标点符号增加停顿
      const lastChar = line[line.length-1];
      const pauseTime = PUNCTUATIONS.has(lastChar) ? 
        (lastChar === '。' ? 800 : 500) : 300;
      
      setTimeout(() => {
        readLine(index + 1);
      }, pauseTime);
    };
    
    speechSynthesis.speak(utterance);
  }
  
  function endReading() {
    isReading = false;
    isPaused = false;
    document.getElementById('read-btn').textContent = '开始朗读';
    document.getElementById('pause-btn').textContent = '暂停朗读';
    
    // 自动切换到下一首
    currentPoemIndex++;
    if (currentPoemIndex < poems.length) {
      renderPoem(currentPoemIndex);
    } else {
      currentPoemIndex = 0;
      renderPoem(currentPoemIndex);
    }
  }
  
  readLine(0);
}

// 暂停/继续朗读
function togglePauseReading() {
  if (isReading) {
    if (isPaused) {
      // 恢复朗读
      speechSynthesis.resume();
      document.getElementById('pause-btn').textContent = '暂停朗读';
      isPaused = false;
    } else {
      // 暂停朗读
      speechSynthesis.pause();
      document.getElementById('pause-btn').textContent = '继续朗读';
      isPaused = true;
    }
  }
}

// 停止朗读
function stopReading() {
  if (speechSynthesis.speaking || isPaused) {
    speechSynthesis.cancel();
    isReading = false;
    isPaused = false;
    document.getElementById('read-btn').textContent = '开始朗读';
    document.getElementById('pause-btn').textContent = '暂停朗读';
    lineElements.forEach(el => el.classList.remove('reading-line'));
  }
}

// 初始化菜单
function initMenu() {
  const menu = document.getElementById('poem-menu');
  poems.forEach((poem, index) => {
    const li = document.createElement('li');
    li.textContent = poem.title;
    li.onclick = () => {
      currentPoemIndex = index;
      renderPoem(currentPoemIndex);
      stopReading();
    };
    menu.appendChild(li);
  });
}

// 控制按钮事件
document.getElementById('read-btn').addEventListener('click', readPoem);
document.getElementById('pause-btn').addEventListener('click', togglePauseReading);
document.getElementById('stop-btn').addEventListener('click', stopReading);

// 键盘导航
document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowRight') {
    currentPoemIndex = (currentPoemIndex + 1) % poems.length;
    renderPoem(currentPoemIndex);
    stopReading();
  } else if (e.key === 'ArrowLeft') {
    currentPoemIndex = (currentPoemIndex - 1 + poems.length) % poems.length;
    renderPoem(currentPoemIndex);
    stopReading();
  } else if (e.key === ' ') {
    // 空格键暂停/继续
    if (isReading) {
      togglePauseReading();
    }
  }
});

// 初始化
initMenu();
renderPoem(0);
</script>
