  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      font-family: "微软雅黑", sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #textContainer {
      text-align: center;
      max-width: 90%;
    }

    .sentence {
      font-size: 60px; /* Increased from 48px */
      line-height: 1.5;
      margin: 0 auto;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .sentence.active {
      opacity: 1;
    }

    .hanzi {
      display: inline-block;
      min-width: 60px; /* Increased from 50px */
      opacity: 0;
      transform: scale(0.5);
      transition: all 0.5s ease-out;
      cursor: pointer;
      position: relative;
    }

    .hanzi.show {
      opacity: 1;
      transform: scale(1);
    }

    .hanzi.highlight {
      color: #00fff7;
      text-shadow: 0 0 10px #00fff7;
    }

    .hanzi .pinyin {
      position: absolute;
      top: -35px; /* Adjusted for larger font */
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px; /* Increased from 16px */
      background: rgba(0,0,0,0.7);
      padding: 2px 5px;
      border-radius: 3px;
      display: none;
    }

    .hanzi:hover .pinyin {
      display: block;
    }
  </style>

    let currentSentenceIndex = 0;
    const textContainer = document.getElementById('textContainer');

    // 页面加载后自动开始
    window.addEventListener('load', () => {
      showNextSentence();
    });

    function showNextSentence() {
      if (currentSentenceIndex >= sentences.length) {
        currentSentenceIndex = 0; // 循环播放
      }
      
      const sentence = sentences[currentSentenceIndex];
      textContainer.innerHTML = '';
      
      const sentenceEl = document.createElement('div');
      sentenceEl.className = 'sentence';
      textContainer.appendChild(sentenceEl);
      
      // 逐个添加汉字
      const chars = sentence.split('');
      chars.forEach((char, index) => {
        const hanzi = document.createElement('span');
        hanzi.className = 'hanzi';
        hanzi.textContent = char;
        
        // 添加拼音元素
        const pinyin = document.createElement('span');
        pinyin.className = 'pinyin';
        pinyin.textContent = pinyinMap[char] || ''; // 获取拼音，如果没有则显示空
        hanzi.appendChild(pinyin);
        
        sentenceEl.appendChild(hanzi);
        
        // 逐个显示汉字，间隔缩短为300ms
        setTimeout(() => {
          hanzi.classList.add('show');
        }, index * 300);
      });
      
      // 显示整句
      setTimeout(() => {
        sentenceEl.classList.add('active');
      }, 500);
      
      // 3秒后显示下一句（句子显示时间 = 汉字数量*300ms + 3000ms）
      const sentenceDuration = chars.length * 300 + 3000;
      currentSentenceIndex++;
      setTimeout(showNextSentence, sentenceDuration);
    }
