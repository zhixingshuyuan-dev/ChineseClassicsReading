<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>汉字雨游戏 - 专注学习版</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Microsoft YaHei', sans-serif;
      background: linear-gradient(135deg, #1a2980, #26d0ce);
      color: #fff;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      width: 100%;
      max-width: 1400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    header {
      text-align: center;
      padding: 15px;
      background: rgba(0, 20, 40, 0.7);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      height: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    h1 {
      font-size: 2.4rem;
      color: #ffd700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      letter-spacing: 1px;
    }
    
    .game-area {
      display: flex;
      gap: 20px;
      height: calc(100vh - 150px);
    }
    
    #gameContainer {
      flex: 3;
      position: relative;
      background: rgba(10, 15, 35, 0.85);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      border: 2px solid rgba(100, 200, 255, 0.3);
    }
    
    .controls {
      width: 240px;
      background: rgba(0, 20, 40, 0.7);
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      gap: 15px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(100, 200, 255, 0.3);
    }
    
    .panel {
      background: rgba(5, 30, 60, 0.8);
      border-radius: 12px;
      padding: 15px;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
    }
    
    .panel-title {
      font-size: 1.2rem;
      margin-bottom: 12px;
      color: #4fc3f7;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .panel-title i {
      font-size: 1.1rem;
    }
    
    .level-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin-top: 8px;
    }
    
    .level-btn {
      padding: 10px;
      background: linear-gradient(to right, #2193b0, #6dd5ed);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 0.9rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    
    .level-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
    }
    
    .level-btn.active {
      background: linear-gradient(to right, #ff8a00, #ffc400);
      box-shadow: 0 0 15px rgba(255, 200, 0, 0.5);
    }
    
    .level-btn.level-1 { background: linear-gradient(to right, #ff416c, #ff4b2b); }
    .level-btn.level-2 { background: linear-gradient(to right, #ff9068, #ff7c43); }
    .level-btn.level-3 { background: linear-gradient(to right, #ffcc70, #ffb347); }
    .level-btn.level-4 { background: linear-gradient(to right, #4facfe, #00f2fe); }
    .level-btn.level-5 { background: linear-gradient(to right, #0cebeb, #20e3b2); }
    .level-btn.level-6 { background: linear-gradient(to right, #42e695, #3bb2b8); }
    .level-btn.level-7 { background: linear-gradient(to right, #5ee7df, #b490ca); }
    .level-btn.level-8 { background: linear-gradient(to right, #d299c2, #fef9d7); color: #333; }
    .level-btn.level-9 { background: linear-gradient(to right, #a8c0ff, #3f2b96); }
    .level-btn.level-10 { background: linear-gradient(to right, #f857a6, #ff5858); }
    
    #scoreBoard {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 1.6rem;
      z-index: 100;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 16px;
      border-radius: 30px;
      font-weight: bold;
      color: #4fc3f7;
      box-shadow: 0 0 15px rgba(79, 195, 247, 0.4);
    }
    
    #levelIndicator {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 1.2rem;
      z-index: 100;
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 16px;
      border-radius: 30px;
      font-weight: bold;
      color: #ffd700;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
    }
    
    #basket {
      position: absolute;
      bottom: 0;
      width: 100%;
      min-height: 100px;
      background: rgba(44, 62, 80, 0.9);
      text-align: center;
      padding: 12px;
      font-size: 1.1rem;
      color: #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 50;
      border-top: 2px solid rgba(100, 200, 255, 0.3);
    }
    
    .basket-header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }
    
    .clear-basket {
      background: rgba(255, 100, 100, 0.3);
      border: none;
      border-radius: 5px;
      color: #ffd700;
      padding: 4px 8px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .clear-basket:hover {
      background: rgba(255, 100, 100, 0.5);
    }
    
    .missed-chars {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      max-height: 70px;
      overflow-y: auto;
      padding: 8px;
      width: 100%;
    }
    
    .missed-char {
      background: rgba(0, 0, 0, 0.3);
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 1.3rem;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .missed-char:hover {
      background: rgba(79, 195, 247, 0.4);
      transform: translateY(-3px);
    }
    
    .fallingChar {
      position: absolute;
      font-size: 36px;
      color: #00fff7;
      user-select: none;
      animation-name: fallGrow;
      animation-timing-function: linear;
      cursor: pointer;
      text-shadow: 0 0 10px #00fff7;
      font-weight: bold;
      z-index: 10;
      transition: transform 0.2s;
    }
    
    .fallingChar:hover {
      transform: scale(1.2);
      text-shadow: 0 0 20px #ff00ff;
    }
    
    @keyframes fallGrow {
      from {
        top: -50px;
        font-size: 34px;
        opacity: 1;
        transform: translateX(0);
      }
      to {
        top: calc(100% - 120px);
        font-size: 48px;
        opacity: 0.8;
        transform: translateX(20px);
      }
    }
    
    #appleReward {
      position: absolute;
      font-size: 5rem;
      animation: popUp 0.6s ease-out forwards;
      pointer-events: none;
      z-index: 20;
    }
    
    .pinyin-display {
      position: absolute;
      font-size: 1.3rem;
      color: #ffd700;
      text-shadow: 0 0 5px rgba(0,0,0,0.8);
      z-index: 30;
      pointer-events: none;
      animation: fadeUp 1.5s ease-out forwards;
    }
    
    @keyframes fadeUp {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-50px);
      }
    }
    
    @keyframes popUp {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 0;
        top: -30px;
      }
    }
    
    .instructions {
      font-size: 0.9rem;
      line-height: 1.5;
      color: #a0d2ff;
    }
    
    .instructions ul {
      padding-left: 18px;
      margin: 8px 0;
    }
    
    .instructions li {
      margin-bottom: 6px;
    }
    
    .highlight {
      color: #ffd700;
      font-weight: bold;
    }
    
    @media (max-width: 900px) {
      .game-area {
        flex-direction: column;
        height: auto;
      }
      
      .controls {
        width: 100%;
      }
      
      #gameContainer {
        height: 60vh;
      }
    }
    
    @media (max-width: 500px) {
      .level-buttons {
        grid-template-columns: 1fr;
      }
      
      h1 {
        font-size: 2.0rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>汉字雨游戏</h1>
    </header>
    
    <div class="game-area">
      <div id="gameContainer">
        <div id="scoreBoard">分数：0</div>
        <div id="levelIndicator">一级字库</div>
        <div id="basket">
          <div class="basket-header">
            <div>⬇ 生字纸篓 ⬇</div>
            <button class="clear-basket" title="清空纸篓">清空</button>
          </div>
          <div class="missed-chars"></div>
        </div>
      </div>
      
      <div class="controls">
        <div class="panel">
          <div class="panel-title">
            <i>📚</i> 字库等级选择
          </div>
          <div class="level-buttons">
            <button class="level-btn level-1 active" data-level="1">一级字库</button>
            <button class="level-btn level-2" data-level="2">二级字库</button>
            <button class="level-btn level-3" data-level="3">三级字库</button>
            <button class="level-btn level-4" data-level="4">四级字库</button>
            <button class="level-btn level-5" data-level="5">五级字库</button>
            <button class="level-btn level-6" data-level="6">六级字库</button>
            <button class="level-btn level-7" data-level="7">七级字库</button>
            <button class="level-btn level-8" data-level="8">八级字库</button>
            <button class="level-btn level-9" data-level="9">九级字库</button>
            <button class="level-btn level-10" data-level="10">十级字库</button>
          </div>
        </div>
        
        <div class="panel">
          <div class="panel-title">
            <i>❓</i> 游戏说明
          </div>
          <div class="instructions">
            <ul>
              <li><span class="highlight">点击汉字</span>得分并显示拼音</li>
              <li>漏掉的汉字进入<span class="highlight">生字纸篓</span></li>
              <li><span class="highlight">点击纸篓中的汉字</span>可重新学习</li>
              <li><span class="highlight">清空纸篓</span>按钮可重置所有错字</li>
              <li>一级字库：最常用汉字</li>
              <li>十级字库：较生僻汉字</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

    // 当前游戏状态
    let activeLevel = 1;
    let activeChars = [...charLevels[1]];
    let score = 0;
    let missedChars = {};
    
    // DOM 元素
    const gameContainer = document.getElementById('gameContainer');
    const scoreBoard = document.getElementById('scoreBoard');
    const levelIndicator = document.getElementById('levelIndicator');
    const missedCharsContainer = document.querySelector('.missed-chars');
    const clearBasketBtn = document.querySelector('.clear-basket');
    
    // 初始化
    document.querySelectorAll('.level-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const level = parseInt(btn.dataset.level);
        setLevel(level);
        
        // 更新按钮状态
        document.querySelectorAll('.level-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });
    
    // 清空纸篓功能
    clearBasketBtn.addEventListener('click', () => {
      // 将纸篓中的汉字全部重新放入循环
      for (const char in missedChars) {
        createSpecificChar(char);
      }
      
      // 清空纸篓
      missedChars = {};
      renderMissedChars();
    });
    
    // 设置当前字库等级
    function setLevel(level) {
      activeLevel = level;
      activeChars = [...charLevels[level]];
      score = 0;
      missedChars = {};
      
      // 清除所有下落的汉字
      document.querySelectorAll('.fallingChar').forEach(el => el.remove());
      
      updateScore();
      updateLevelIndicator();
      renderMissedChars();
    }
    
    // 更新分数显示
    function updateScore() {
      scoreBoard.textContent = `分数：${score}`;
    }
    
    // 更新等级指示器
    function updateLevelIndicator() {
      const levelNames = ['一级', '二级', '三级', '四级', '五级', '六级', '七级', '八级', '九级', '十级'];
      levelIndicator.textContent = `${levelNames[activeLevel-1]}字库`;
    }
    
    // 渲染错过的汉字
    function renderMissedChars() {
      missedCharsContainer.innerHTML = '';
      
      for (const char in missedChars) {
        const count = missedChars[char];
        const charEl = document.createElement('div');
        charEl.className = 'missed-char';
        charEl.textContent = char;
        
        // 添加点击事件 - 重新学习这个字
        charEl.addEventListener('click', () => {
          // 移出纸篓
          delete missedChars[char];
          renderMissedChars();
          
          // 立即生成这个汉字
          createSpecificChar(char);
        });
        
        missedCharsContainer.appendChild(charEl);
      }
    }
    
    // 创建特定汉字
    function createSpecificChar(char) {
      const charElem = document.createElement('div');
      charElem.className = 'fallingChar';
      charElem.textContent = char;
      charElem.dataset.char = char;
      
      // 设置动画参数 - 更慢的速度
      const fallDuration = 25 + Math.random() * 15; // 25-40秒
      charElem.style.animationDuration = `${fallDuration}s`;
      charElem.style.left = `${Math.random() * (gameContainer.offsetWidth - 60)}px`;
      
      // 添加点击事件
      charElem.addEventListener('click', () => {
        score++;
        updateScore();
        showApple(charElem.offsetLeft, charElem.offsetTop);
        showPinyin(char, charElem.offsetLeft, charElem.offsetTop);
        speak(char);
        charElem.remove();
      });
      
      gameContainer.appendChild(charElem);
      
      // 设置超时移除（如果未被点击）
      setTimeout(() => {
        if (charElem.parentElement) {
          charElem.remove();
          
          // 更新错字记录
          if (char in missedChars) {
            missedChars[char]++;
          } else {
            missedChars[char] = 1;
          }
          
          renderMissedChars();
        }
      }, fallDuration * 1000);
    }
    
    // 创建下落的汉字
    function createFallingChar() {
      if (activeChars.length === 0) return;
      
      const char = activeChars[Math.floor(Math.random() * activeChars.length)];
      const charElem = document.createElement('div');
      charElem.className = 'fallingChar';
      charElem.textContent = char;
      charElem.dataset.char = char;
      
      // 设置动画参数 - 非常慢的速度
      const fallDuration = 25 + Math.random() * 15; // 25-40秒
      charElem.style.animationDuration = `${fallDuration}s`;
      charElem.style.left = `${Math.random() * (gameContainer.offsetWidth - 60)}px`;
      
      // 添加点击事件
      charElem.addEventListener('click', () => {
        score++;
        updateScore();
        showApple(charElem.offsetLeft, charElem.offsetTop);
        showPinyin(char, charElem.offsetLeft, charElem.offsetTop);
        speak(char);
        charElem.remove();
      });
      
      gameContainer.appendChild(charElem);
      
      // 设置超时移除（如果未被点击）
      setTimeout(() => {
        if (charElem.parentElement) {
          charElem.remove();
          
          // 更新错字记录
          if (char in missedChars) {
            missedChars[char]++;
          } else {
            missedChars[char] = 1;
          }
          
          renderMissedChars();
        }
      }, fallDuration * 1000);
    }
    
    // 显示拼音
    function showPinyin(char, x, y) {
      const pinyin = pinyinMap[char] || '?';
      const pinyinElem = document.createElement('div');
      pinyinElem.className = 'pinyin-display';
      pinyinElem.textContent = pinyin;
      pinyinElem.style.left = `${x}px`;
      pinyinElem.style.top = `${y}px`;
      
      gameContainer.appendChild(pinyinElem);
      
      // 动画结束后移除元素
      setTimeout(() => {
        pinyinElem.remove();
      }, 1500);
    }
    
    // 显示苹果奖励动画
    function showApple(x, y) {
      const apple = document.createElement('div');
      apple.id = 'appleReward';
      apple.textContent = '🍎';
      apple.style.left = `${x}px`;
      apple.style.top = `${y}px`;
      gameContainer.appendChild(apple);
      
      setTimeout(() => {
        apple.remove();
      }, 600);
    }
    
    // 文字转语音
    function speak(char) {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(char);
        utterance.lang = 'zh-CN';
        utterance.rate = 0.8;
        speechSynthesis.speak(utterance);
      }
    }
    
    // 启动游戏循环
    setInterval(() => {
      createFallingChar();
    }, 3000); // 减慢汉字生成速度
    
    // 初始化游戏
    setLevel(1);
