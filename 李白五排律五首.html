    item.classList.toggle('active', i === index);
  });
  
  const poem = poems[index];
  document.getElementById('poem-title').textContent = poem.title;
  document.getElementById('poem-meta').textContent = poem.meta + (poem.type ? " | " + poem.type : "");
  document.getElementById('ref-note').textContent = poem.refs || "";
  
  const contentDiv = document.getElementById('poem-content');
  contentDiv.innerHTML = '';
  lineElements = [];
  
  let lines = [];
  let tempLine = '';
  
  for (let i = 0; i < poem.content.length; i++) {
    const char = poem.content[i];
    tempLine += char;
    if (PUNCTUATIONS.has(char)) {
      lines.push(tempLine);
      tempLine = '';
    }
  }
  
  if (tempLine) lines.push(tempLine);
  
  lines.forEach((line, lineIndex) => {
    const lineDiv = document.createElement('div');
    lineDiv.className = 'line-container';
    
    line.split('').forEach(char => {
      const charContainer = document.createElement('div');
      charContainer.className = 'char-container';
      
      const pinyinSpan = document.createElement('div');
      pinyinSpan.className = 'pinyin';
      pinyinSpan.textContent = PUNCTUATIONS.has(char) ? '' : (pinyinData[char] || char);
      
      const charSpan = document.createElement('div');
      charSpan.className = PUNCTUATIONS.has(char) ? 'char punctuation' : 'char';
      charSpan.textContent = char;
      
      charSpan.onclick = function() {
        if (!PUNCTUATIONS.has(char)) {
          pinyinSpan.classList.toggle('show-pinyin');
        }
      };
      
      charContainer.appendChild(pinyinSpan);
      charContainer.appendChild(charSpan);
      lineDiv.appendChild(charContainer);
    });
    
    const translationBtn = document.createElement('button');
    translationBtn.className = 'translation-btn';
    translationBtn.textContent = 'translation';
    translationBtn.onclick = () => showTranslation(line);
    lineDiv.appendChild(translationBtn);
    
    contentDiv.appendChild(lineDiv);
    lineElements.push(lineDiv);
  });
}

// 显示翻译
function showTranslation(line) {
  const panel = document.getElementById('translation-panel');
  const title = document.getElementById('translation-title');
  const content = document.getElementById('translation-content');
  const tabs = document.getElementById('language-tabs');
  
  title.textContent = line;
  tabs.innerHTML = '';
  content.innerHTML = '';
  
  // 查找匹配的翻译（去除标点符号比较）
  const cleanLine = line.replace(/[，。？！、；：・]/g, '').trim();
  let translationKey = Object.keys(translations).find(key => 
    key.replace(/[，。？！、；：・]/g, '').trim() === cleanLine
  );
  
  if (!translationKey) {
    content.textContent = "暂无翻译";
    panel.style.display = 'block';
    return;
  }
  
  currentTranslations = translations[translationKey];
  
  // 定义语言显示顺序
  const languageOrder = ['en', 'de', 'fr', 'es', 'it', 'ru', 'he', 'sa'];
  
  languageOrder.forEach((lang, index) => {
    if (currentTranslations[lang]) {
      const tab = document.createElement('div');
      tab.className = `language-tab ${index === 0 ? 'active' : ''}`;
      tab.textContent = getLanguageName(lang);
      tab.dataset.lang = lang;
      tab.onclick = () => switchLanguage(lang);
      tabs.appendChild(tab);
      
      const langContent = document.createElement('div');
      langContent.className = `language-content ${index === 0 ? 'active' : ''}`;
      langContent.dataset.lang = lang;
      langContent.textContent = currentTranslations[lang];
      content.appendChild(langContent);
    }
  });
  
  panel.style.display = 'block';
}

// 修改后的 switchLanguage 函数
function switchLanguage(lang) {
  const tabs = document.querySelectorAll('.language-tab');
  const contents = document.querySelectorAll('.language-content');
  
  tabs.forEach(tab => {
    tab.classList.toggle('active', tab.dataset.lang === lang);
  });
  
  contents.forEach(content => {
    content.classList.toggle('active', content.dataset.lang === lang);
  });


}

// 获取语言名称
function getLanguageName(code) {
  const names = {
    en: "English",
    de: "Deutsch",
    fr: "Français",
    es: "Español",
    it: "Italiano",
    ru: "Русский",
    he: "עברית",
    sa: "संस्कृतम्"
  };
  return names[code] || code;
}

// 朗读功能


function readPoem() {
  if (isReading) return;
    isReading = true;
  document.getElementById('read-btn').textContent = '朗读中...';
  lineElements.forEach(el => el.classList.remove('reading-line'));
  
  const poem = poems[currentPoemIndex];
  let lines = [];
  let tempLine = '';
  
  for (let i = 0; i < poem.content.length; i++) {
    const char = poem.content[i];
    tempLine += char;
    if (PUNCTUATIONS.has(char)) {
      lines.push(tempLine);
      tempLine = '';
    }
  }
  
  if (tempLine) lines.push(tempLine);
  
  let currentLine = 0;
  
  function readLine(index) {
    if (index >= lines.length) {
      endReading();
      return;
    }
    
    lineElements.forEach(el => el.classList.remove('reading-line'));
    lineElements[index].classList.add('reading-line');
    lineElements[index].scrollIntoView({ behavior: 'smooth', block: 'center' });
    
    const line = lines[index];
    const utterance = new SpeechSynthesisUtterance();
    utterance.lang = 'zh-CN';
    utterance.rate = 0.7;
    
    let text = line;
    if (poem.type.includes("五言")) text = insertPauses(line, [2]);
    else if (poem.type.includes("七言")) text = insertPauses(line, [2, 4]);
    
    utterance.text = text;
    
    utterance.onend = () => {
      const lastChar = line[line.length-1];
      const pauseTime = PUNCTUATIONS.has(lastChar) ? (lastChar === '。' ? 800 : 500) : 300;
      
      setTimeout(() => readLine(index + 1), pauseTime);
    };
    
    speechSynthesis.speak(utterance);
  }
  
  function insertPauses(text, positions) {
    let result = [];
    for (let i = 0; i < text.length; i++) {
      result.push(text[i]);
      if (positions.includes(i)) result.push(" ");
    }
    return result.join('');
  }
  
  function endReading() {
    isReading = false;
    document.getElementById('read-btn').textContent = '开始朗读';
    
    currentPoemIndex++;
    if (currentPoemIndex < poems.length) renderPoem(currentPoemIndex);
    else {
      currentPoemIndex = 0;
      renderPoem(currentPoemIndex);
    }
  }
  
  readLine(0);
}

// 停止朗读
function stopReading() {
  if (speechSynthesis.speaking) {
    speechSynthesis.cancel();
    isReading = false;
    document.getElementById('read-btn').textContent = '开始朗读';
    lineElements.forEach(el => el.classList.remove('reading-line'));
  }
}

// 初始化菜单
function initMenu() {
  const menu = document.getElementById('poem-menu');
  poems.forEach((poem, index) => {
    const li = document.createElement('li');
    li.textContent = poem.title;
    li.onclick = () => {
      currentPoemIndex = index;
      renderPoem(currentPoemIndex);
      stopReading();
    };
    menu.appendChild(li);
  });
}

// 事件监听
document.getElementById('read-btn').addEventListener('click', readPoem);
document.getElementById('stop-btn').addEventListener('click', stopReading);
document.getElementById('close-translation').addEventListener('click', () => {
document.getElementById('translation-panel').style.display = 'none';
});

// 键盘导航
document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowRight') {
    currentPoemIndex = (currentPoemIndex + 1) % poems.length;
    renderPoem(currentPoemIndex);
    stopReading();
  } else if (e.key === 'ArrowLeft') {
    currentPoemIndex = (currentPoemIndex - 1 + poems.length) % poems.length;
    renderPoem(currentPoemIndex);
    stopReading();
  } else if (e.key === 'Escape') {
    document.getElementById('translation-panel').style.display = 'none';
  }
});

// 初始化
initMenu();
renderPoem(0);
</script>
